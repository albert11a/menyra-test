<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Platform Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f3f4f6" />

  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#f3f4f6; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#111827; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: var(--card);
      border:1px solid rgba(0,0,0,0.04);
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding:18px;
    }
    .h{ margin:0 0 6px; font-size:18px; font-weight:800; color:var(--text); }
    .p{ margin:0 0 14px; font-size:13px; color:var(--muted); line-height:1.35; }
    .row{ display:flex; flex-direction:column; gap:10px; }
    label{ font-size:12px; color:var(--muted); }
    input{
      width:100%;
      padding:12px;
      border:1px solid var(--border);
      border-radius:12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    input:focus{ border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(99,102,241,.12); }
    .btn{
      width:100%;
      padding:12px;
      border:0;
      border-radius:12px;
      background: var(--accent);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .status{ margin-top:10px; font-size:13px; min-height:18px; }
    .status.ok{ color:#059669; }
    .status.err{ color:#dc2626; }
    .small{ margin-top:10px; color:var(--muted); font-size:12px; }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="h">Platform Login</h1>
    <p class="p">Melde dich mit deiner E-Mail & deinem Passwort an. Du bleibst eingeloggt, bis du dich ausloggst.</p>

    <form id="loginForm" class="row" autocomplete="on">
      <div>
        <label for="emailInput">E-Mail</label>
        <input id="emailInput" type="email" autocomplete="email" placeholder="admin@menyra.com" required />
      </div>

      <div>
        <label for="passwordInput">Passwort</label>
        <input id="passwordInput" type="password" autocomplete="current-password" placeholder="••••••••" required />
      </div>

      <button id="loginBtn" class="btn" type="submit">Einloggen</button>
      <div id="loginStatus" class="status"></div>

      <div class="small">Nur Superadmins erhalten Zugriff auf das Platform-Panel.</div>
    </form>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
