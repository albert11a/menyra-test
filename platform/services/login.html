<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#f3f4f6"/>
  <title>Services Admin (Dienstleistung) – Login (Dummy)</title>
  <link rel="stylesheet" href="../shared/styles.css"/>
  <link rel="stylesheet" href="../shared/menyra.css"/>
  <link rel="stylesheet" href="../shared/unified.css"/>
</head>
<body class="auth-page">
  <div class="auth-card">
    <div class="auth-title">Services Admin (Dienstleistung)</div>
    <div class="auth-sub">Getrennte Login-Seite. Später: echte Firebase Auth + Rollenprüfung.</div>

    <div class="auth-row">
      <label style="font-weight:900; font-size:12px;">E-Mail</label>
      <input id="email" class="m-input" type="email" placeholder="z.B. admin@kunde.com"/>
      <label style="font-weight:900; font-size:12px;">Passwort</label>
      <input id="pass" class="m-input" type="password" placeholder="••••••••"/>
      <div class="auth-hint">Dummy-Login: beliebige Daten eingeben.</div>
      <div id="err" class="auth-error">Bitte E-Mail und Passwort ausfüllen.</div>
    </div>

    <div class="auth-actions">
      <a href="../index.html" class="m-ghost-btn" style="text-decoration:none;">← Startseite</a>
      <button id="loginBtn" class="m-btn" type="button">Anmelden</button>
    </div>
  </div>

  <script type="module">
    import { initLangDropdown } from "../shared/ui.js";
    import { applyI18n } from "../shared/i18n.js";
    // Dropdown optional auch auf Login (damit du es siehst)
    const tmp = document.createElement("select");
    tmp.id = "langSelect"; tmp.style.display="none";
    document.body.appendChild(tmp);
    initLangDropdown();
    applyI18n(document);

    const btn = document.getElementById("loginBtn");
    const err = document.getElementById("err");
    btn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (!email || !pass) { err.style.display = "block"; return; }
      err.style.display = "none";
      location.href = "./dashboard.html";
    });
  </script>
</body>
</html>
