<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA â€“ Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <!-- PERF: CDN warmup -->
  <link rel="dns-prefetch" href="//menyra.b-cdn.net" />
  <link rel="preconnect" href="https://menyra.b-cdn.net" crossorigin />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui: rgba(0,0,0,0.45);
      --txt: #ffffff;
      --muted: rgba(255,255,255,0.72);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; background:#000; }
    body{
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
      background:#000;
    }

    /* ====== Viewport height (iOS/Android safe) ====== */
    .reels{
      height: 100vh;
      height: 100svh;
      height: 100dvh;

      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      background:#000;

      scroll-padding-top: var(--safe-top);
      scroll-padding-bottom: var(--safe-bottom);

      /* Smooth snap feel */
      scroll-behavior: smooth;
    }
    .reels::-webkit-scrollbar{ display:none; }
    .reels{ scrollbar-width:none; }

    .reel{
      position: relative;

      height: 100vh;
      height: 100svh;
      height: 100dvh;

      scroll-snap-align: start;
      scroll-snap-stop: always;
      background:#000;
      overflow:hidden;
      isolation:isolate;
    }

    .reel video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;
      transform: translateZ(0);
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 70% at 50% 10%, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.8) 100%),
        linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.00) 45%);
      opacity: .9;
      z-index: 5;
    }

    /* ====== Overlay UI (Topbar) ====== */
    .topbar{
      position:absolute;
      top: 0;
      left: 0;
      right: 0;

      padding-top: calc(var(--safe-top) + 10px);
      padding-left: calc(var(--safe-left) + 12px);
      padding-right: calc(var(--safe-right) + 12px);
      padding-bottom: 10px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      z-index: 20;
      pointer-events:none;
    }

    .topbarLeft, .topbarRight{
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events:auto;
    }

    .btnIcon{
      border:0;
      background: rgba(0,0,0,0.45);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
    }
    .btnIcon:active{ transform: scale(0.98); }

    .brandPill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events:auto;
      min-width: 0;
    }
    .brandLogo{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .brandName{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 56vw;
    }

    /* ====== Right Action Rail ====== */
    .rail{
      position:absolute;
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 110px);
      z-index: 20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
      pointer-events:auto;
    }

    .railBtn{
      border:0;
      background: transparent;
      color: #fff;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
    }
    .railIcon{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
    }
    .railCount{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
    }

    .railBtn[data-action="like"].is-liked .railIcon{
      background: rgba(255,255,255,0.90);
      color:#111;
    }
    .railBtn[data-action="like"].is-liked svg{ fill:#111; }

    /* ====== Bottom product tag ====== */
    .productTag{
      position:absolute;
      left: calc(var(--safe-left) + 12px);
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 20;
      pointer-events:auto;

      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }
    .productImg{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .productMeta{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .productTitle{
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productSub{
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productBtn{
      border:0;
      height: 38px;
      padding: 0 12px;
      border-radius: 14px;
      background: #ffffff;
      color: #0f172a;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      flex: 0 0 auto;
    }
    .productBtn:active{ transform: scale(0.985); }

    /* Tap hint only if USER pauses */
    .tapHint{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 15;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .reel.is-paused .tapHint{ opacity: 1; }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe-bottom) + 88px);
      transform: translateX(-50%);
      z-index: 999;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.90);
      font-size: 12px;
      font-weight: 900;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* ====== COMMENTS (black like before) ====== */
    .commentsBackdrop{
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease;
    }
    .commentsBackdrop.open{
      opacity: .88;
      pointer-events: auto;
    }

    .commentsSheet{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2100;

      height: min(70dvh, 520px);
      background: #000;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);

      transform: translateY(110%);
      transition: transform .20s ease;
      padding-bottom: var(--safe-bottom);

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .commentsSheet.open{ transform: translateY(0); }

    .commentsTop{
      padding: 12px 12px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .commentsTitle{
      font-size: 13px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      letter-spacing: .2px;
    }
    .commentsList{
      flex: 1;
      overflow: auto;
      padding: 10px 12px;
      -webkit-overflow-scrolling: touch;
    }
    .cItem{
      padding: 10px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .cUser{
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      margin-bottom: 4px;
    }
    .cText{
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      line-height: 1.35;
    }
    .commentsInput{
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .commentsInput input{
      flex: 1;
      height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      padding: 0 12px;
      outline: none;
      font-size: 13px;
    }

    @media (prefers-reduced-motion: reduce){
      .toast{ transition:none !important; }
      .tapHint{ transition:none !important; }
      .commentsBackdrop, .commentsSheet{ transition:none !important; }
      .reels{ scroll-behavior: auto; }
    }
  </style>
</head>

  <script type="module">
    // =========================================================
    // 0) Setup
    // =========================================================
    const tpl = document.getElementById("overlayTpl");
    const reels = Array.from(document.querySelectorAll(".reel"));
    const videos = Array.from(document.querySelectorAll(".reelVideo"));
    const reelsEl = document.getElementById("reels");
    const toastEl = document.getElementById("toast");

    // Comments UI
    const commentsBackdrop = document.getElementById("commentsBackdrop");
    const commentsSheet = document.getElementById("commentsSheet");
    const commentsList = document.getElementById("commentsList");
    const commentsForm = document.getElementById("commentsForm");
    const commentInput = document.getElementById("commentInput");
    let commentsOpen = false;

    reels.forEach((reel) => {
      const frag = tpl.content.cloneNode(true);

      const name = reel.getAttribute("data-name") || "Restaurant";
      const logo = reel.getAttribute("data-logo") || "";
      const like = reel.getAttribute("data-like") || "0";
      const comments = reel.getAttribute("data-comments") || "0";
      const pTitle = reel.getAttribute("data-product-title") || "Produkt";
      const pSub = reel.getAttribute("data-product-sub") || "Tap to view product";
      const pImg = reel.getAttribute("data-product-img") || "";

      const logoEl = frag.querySelector('[data-bind="logo"]');
      const nameEl = frag.querySelector('[data-bind="name"]');
      const likeCountEl = frag.querySelector('[data-bind="likeCount"]');
      const commentCountEl = frag.querySelector('[data-bind="commentCount"]');
      const pTitleEl = frag.querySelector('[data-bind="productTitle"]');
      const pSubEl = frag.querySelector('[data-bind="productSub"]');
      const pImgEl = frag.querySelector('[data-bind="productImg"]');

      if (logoEl && logo) logoEl.src = logo;
      if (nameEl) nameEl.textContent = name;

      const likeBtn = frag.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.setAttribute("data-count", String(parseInt(like,10)||0));
      if (likeCountEl) likeCountEl.textContent = String(parseInt(like,10)||0);

      const comBtn = frag.querySelector('.railBtn[data-action="comment"]');
      if (comBtn) comBtn.setAttribute("data-count", String(parseInt(comments,10)||0));
      if (commentCountEl) commentCountEl.textContent = String(parseInt(comments,10)||0);

      if (pTitleEl) pTitleEl.textContent = pTitle;
      if (pSubEl) pSubEl.textContent = pSub;
      if (pImgEl && pImg) pImgEl.src = pImg;

      reel.appendChild(frag);
    });

    // =========================================================
    // 1) Sound state (default OFF)
    // =========================================================
    const SOUND_KEY = "menyra_story_sound"; // "on" | "off"
    let soundOn = (localStorage.getItem(SOUND_KEY) || "off") === "on";
    let activeIndex = 0;

    function showToast(text){
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.classList.add("show");
      window.setTimeout(() => toastEl.classList.remove("show"), 700);
    }

    function setSoundState(on){
      soundOn = !!on;
      localStorage.setItem(SOUND_KEY, soundOn ? "on" : "off");
      videos.forEach((v, i) => v.muted = !(soundOn && i === activeIndex));
      showToast(soundOn ? "Sound: ON" : "Sound: OFF");
    }

    // =========================================================
    // 2) Ultra-stable autoplay (NO random "paused" UI)
    // =========================================================
    function safePlay(v){
      if (!v) return;
      // Always try; never show "paused" unless user taps pause.
      const p = v.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    }

    // Ensure active keeps playing even after buffering
    videos.forEach((v, i) => {
      v.addEventListener("canplay", () => {
        if (i === activeIndex && !commentsOpen && v.paused) safePlay(v);
      }, { passive: true });

      v.addEventListener("ended", () => {
        // loop is set, but some browsers can still fire ended weirdly
        if (i === activeIndex && !commentsOpen) safePlay(v);
      }, { passive: true });
    });

    // =========================================================
    // 3) Preload strategy (fast + smooth)
    // Active: auto, Next: auto, Near: metadata, Rest: none
    // =========================================================
    function warmPreload(idx){
      for (let i = 0; i < videos.length; i++){
        const v = videos[i];
        let target = "none";

        if (i === idx || i === idx + 1) target = "auto";
        else if (Math.abs(i - idx) <= 2) target = "metadata";

        if (v.preload !== target) v.preload = target;

        // If we just promoted from none -> metadata/auto, nudge load (not for active)
        if (target !== "none" && i !== idx && v.readyState === 0){
          try { v.load(); } catch(_) {}
        }
      }
    }

    // =========================================================
    // 4) SNAP FIX (scroll-snap is good, but we enforce perfect landing)
    // =========================================================
    let VIEW_H = 1;
    function updateViewH(){
      VIEW_H = reelsEl.getBoundingClientRect().height || window.innerHeight || 1;
    }
    updateViewH();
    window.addEventListener("resize", updateViewH, { passive: true });

    let rafPending = false;
    let snapTimer = null;

    function getNearestIndex(){
      const raw = reelsEl.scrollTop / VIEW_H;
      const idx = Math.round(raw);
      return Math.max(0, Math.min(videos.length - 1, idx));
    }

    function snapToIndex(idx){
      const top = idx * VIEW_H;
      const diff = Math.abs(reelsEl.scrollTop - top);
      if (diff > 2){
        reelsEl.scrollTo({ top, behavior: "smooth" });
      }
    }

    function activate(idx){
      if (idx === activeIndex) return;
      activeIndex = idx;

      warmPreload(idx);

      // Pause all others, play active
      videos.forEach((v, i) => {
        const reel = reels[i];
        if (i !== idx){
          try { v.pause(); } catch(_) {}
          v.muted = true;
          reel?.classList.remove("is-paused"); // we only show paused if user tapped
        }
      });

      const v = videos[idx];
      v.muted = !soundOn;
      safePlay(v);
    }

    function onScrollTick(){
      rafPending = false;
      if (commentsOpen) return;

      const idx = getNearestIndex();
      // switch when user is basically on that reel
      activate(idx);
    }

    function onScroll(){
      if (commentsOpen) return;

      if (!rafPending){
        rafPending = true;
        requestAnimationFrame(onScrollTick);
      }

      // scroll-end snap reinforcement
      if (snapTimer) clearTimeout(snapTimer);
      snapTimer = setTimeout(() => {
        if (commentsOpen) return;
        const idx = getNearestIndex();
        snapToIndex(idx);
        // ensure playback after snap settles
        setTimeout(() => {
          if (commentsOpen) return;
          warmPreload(idx);
          videos[idx].muted = !soundOn;
          safePlay(videos[idx]);
        }, 120);
      }, 90);
    }

    reelsEl.addEventListener("scroll", onScroll, { passive: true });

    // =========================================================
    // 5) Comments lock
    // =========================================================
    function lockFeed(lock){
      reelsEl.style.pointerEvents = lock ? "none" : "";
      reelsEl.style.overflowY = lock ? "hidden" : "";
    }

    function openComments(){
      if (commentsOpen) return;
      commentsOpen = true;
      commentsBackdrop.classList.add("open");
      commentsSheet.classList.add("open");
      commentsBackdrop.setAttribute("aria-hidden", "false");
      commentsSheet.setAttribute("aria-hidden", "false");
      lockFeed(true);
      window.setTimeout(() => commentInput?.focus?.(), 60);
    }

    function closeComments(){
      if (!commentsOpen) return;
      commentsOpen = false;
      commentsBackdrop.classList.remove("open");
      commentsSheet.classList.remove("open");
      commentsBackdrop.setAttribute("aria-hidden", "true");
      commentsSheet.setAttribute("aria-hidden", "true");
      lockFeed(false);

      // Resume active immediately
      warmPreload(activeIndex);
      videos[activeIndex].muted = !soundOn;
      safePlay(videos[activeIndex]);
    }

    commentsBackdrop?.addEventListener("click", closeComments, { passive:true });

    commentsForm?.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = (commentInput?.value || "").trim();
      if (!val) return;

      const item = document.createElement("div");
      item.className = "cItem";
      item.innerHTML = `<div class="cUser">You</div><div class="cText"></div>`;
      item.querySelector(".cText").textContent = val;
      commentsList?.prepend(item);

      commentInput.value = "";
    });

    // =========================================================
    // 6) Global controls + Tap play/pause (ONLY user pause shows hint)
    // =========================================================
    document.addEventListener("click", (e) => {
      const actionEl = e.target.closest("[data-action]");
      if (actionEl){
        const action = actionEl.getAttribute("data-action");

        if (action === "back"){
          window.location.href = "./karte-demo.html";
          return;
        }

        if (action === "sound"){
          setSoundState(!soundOn);
          videos[activeIndex].muted = !soundOn;
          safePlay(videos[activeIndex]);
          return;
        }

        if (action === "like"){
          const btn = actionEl.closest('.railBtn[data-action="like"]');
          if (!btn) return;

          const countEl = btn.querySelector(".railCount");
          const cur = parseInt(btn.getAttribute("data-count") || "0", 10) || 0;
          const liked = btn.classList.toggle("is-liked");
          const next = liked ? cur + 1 : Math.max(0, cur - 1);

          btn.setAttribute("data-count", String(next));
          if (countEl) countEl.textContent = String(next);
          return;
        }

        if (action === "comment"){ openComments(); return; }
        if (action === "closeComments"){ closeComments(); return; }
        if (action === "share"){ alert("Share (demo)"); return; }
        if (action === "product"){ alert("Produkt Ã¶ffnen (demo) â€” spÃ¤ter detajet/product page"); return; }
      }

      if (commentsOpen) return;

      // Tap on active video: play/pause
      const video = e.target.closest("video.reelVideo");
      if (!video) return;

      const reel = video.closest(".reel");
      const idx = Number(reel?.getAttribute("data-index") || "0");

      // If user tapped a non-active reel (rare), snap to it
      if (idx !== activeIndex){
        snapToIndex(idx);
        return;
      }

      if (video.paused){
        reel?.classList.remove("is-paused");
        safePlay(video);
      }else{
        video.pause();
        reel?.classList.add("is-paused");
      }
    });

    // Double tap to like (fast)
    let lastTap = 0;
    document.addEventListener("touchend", (e) => {
      if (commentsOpen) return;

      const now = Date.now();
      const isDouble = (now - lastTap) < 260;
      lastTap = now;
      if (!isDouble) return;

      const reel = e.target.closest(".reel");
      if (!reel) return;

      const likeBtn = reel.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.click();
    }, { passive: true });

    // Pause when hidden
    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        videos.forEach(v => { try { v.pause(); } catch(_){} });
      }else{
        warmPreload(activeIndex);
        videos[activeIndex].muted = !soundOn;
        safePlay(videos[activeIndex]);
      }
    }, { passive: true });

    // ESC closes comments
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeComments();
    }, { passive:true });

    // =========================================================
    // 7) Init (FAST)
    // =========================================================
    setSoundState(soundOn);
    updateViewH();
    warmPreload(0);

    // Force first to start ASAP
    videos[0].muted = !soundOn;
    safePlay(videos[0]);

    // Also keep 2nd ready
    try { videos[1].load(); } catch(_){}

    // If browser starts weird: re-kick after a moment
    setTimeout(() => {
      if (!commentsOpen){
        warmPreload(activeIndex);
        videos[activeIndex].muted = !soundOn;
        safePlay(videos[activeIndex]);
      }
    }, 350);
  </script>
