<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA ‚Äì Story</title>

  <!-- (Optional) Preload: hilft bei langsamer Verbindung -->
  <link rel="preload" as="video" href="./images/tik1.mp4" type="video/mp4">
  <link rel="preload" as="video" href="./image/tik1.mp4" type="video/mp4">

  <style>
    :root{
      --vvh: 100vh;
      --safeTop: env(safe-area-inset-top, 0px);
      --safeBottom: env(safe-area-inset-bottom, 0px);
      --safeLeft: env(safe-area-inset-left, 0px);
      --safeRight: env(safe-area-inset-right, 0px);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
    }

    #app{
      position: fixed;
      inset: 0;
      height: var(--vvh);
      width: 100%;
      background:#000;
      overflow:hidden;
      touch-action: pan-x; /* wir handeln pan-y selbst (Pager) */
    }

    #stage{
      position:absolute;
      inset:0;
      width:100%;
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }

    .reel{
      position:absolute;
      left:0; right:0; top:0;
      width:100%;
      height: var(--vvh);
      background:#000;
      overflow:hidden;
      transform: translate3d(0,0,0);
    }

    .reelVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;

      /* wichtig: nicht komplett unsichtbar ‚Äúf√ºr immer‚Äù */
      opacity: 0;
      transition: opacity 120ms ease;
      transform: translateZ(0);
    }
    .reelVideo.is-show{ opacity: 1; }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 55%, rgba(0,0,0,0.62) 100%),
        linear-gradient(to bottom, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.08) 30%, rgba(0,0,0,0.08) 72%, rgba(0,0,0,0.68) 100%);
      opacity:.95;
    }

    .topbar{
      position:absolute;
      top: calc(10px + var(--safeTop));
      left: calc(12px + var(--safeLeft));
      right: calc(12px + var(--safeRight));
      z-index: 10;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      pointer-events:none;
    }
    .topLeft, .topRight{ pointer-events:auto; display:flex; align-items:center; gap:10px; min-width:0; }

    .backBtn{
      width:44px; height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(15,23,42,0.35);
      backdrop-filter: blur(10px);
      display:grid; place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .backBtn svg{ width:20px; height:20px; fill:#fff; opacity:.95; }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:8px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.16);
      background: rgba(15,23,42,0.30);
      backdrop-filter: blur(10px);
      min-width:0;
    }
    .brandLogo{
      width:28px; height:28px;
      border-radius:9px;
      object-fit: contain;
      background: rgba(255,255,255,0.92);
      padding:3px;
    }
    .brandName{
      font-weight:850;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 54vw;
      letter-spacing:.2px;
    }

    .pillBtn{
      height:44px;
      padding:0 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(15,23,42,0.35);
      backdrop-filter: blur(10px);
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      font-weight:850;
      font-size:12px;
      color:#fff;
      letter-spacing:.2px;
    }
    .pillBtn svg{ width:18px; height:18px; fill:#fff; opacity:.95; }

    .actions{
      position:absolute;
      right: calc(12px + var(--safeRight));
      bottom: calc(118px + var(--safeBottom));
      z-index: 10;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      pointer-events:auto;
      user-select:none;
    }
    .actionWrap{ display:flex; flex-direction:column; align-items:center; gap:6px; }
    .actionBtn{

      border-radius:18px;

    .actionCount{

      letter-spacing:.2px;
    }
    .likeBtn.is-liked{
      background: rgba(255,90,95,0.24);

    }

    .productCard{
      position:absolute;
      left: calc(12px + var(--safeLeft));
      right: calc(82px + var(--safeRight));
      bottom: calc(16px + var(--safeBottom));

      align-items:center;

    }
    .productImg{

    .productTitle{
      font-size:13px;

    }
    .productMeta{

    .productBtn{

    .sheet{

      left:0; right:0;

    .sheetClose{

    .commentsList{

  <script type="module">
    // =========================================================
    // MENYRA STORY ‚Äî TikTok Pager (translateY)
    // Fix: Videos sichtbar bei loadeddata + Pfad-Fallback (images/ vs image/)
    // =========================================================

    const app = document.getElementById("app");
    const stage = document.getElementById("stage");
    const reels = Array.from(document.querySelectorAll(".reel"));
    const videos = reels.map(r => r.querySelector(".reelVideo"));

    const backBtn = document.getElementById("backBtn");
    const soundBtn = document.getElementById("soundBtn");
    const soundIcon = document.getElementById("soundIcon");

    const sheet = document.getElementById("sheet");
    const sheetOverlay = document.getElementById("sheetOverlay");
    const sheetClose = document.getElementById("sheetClose");

    let idx = 0;
    let muted = true;

    // drag state
    let dragging = false;
    let startY = 0;
    let startX = 0;
    let dy = 0;
    let lastY = 0;
    let lastT = 0;
    let vY = 0;
    let lockAxis = null;
    let animating = false;

    // wheel (desktop)
    let wheelAcc = 0;
    let wheelTimer = null;

    const START_AT = 0.05; // sec

    function updateVvh(){
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty("--vvh", Math.round(h) + "px");
    }

    function vh(){ return app.clientHeight || window.innerHeight || 1; }
    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function setStage(offset = 0, animate = false){
      stage.style.transition = animate ? "transform 260ms cubic-bezier(.2,.9,.2,1)" : "none";
      const y = (-idx * vh()) + offset;
      stage.style.transform = `translate3d(0, ${y}px, 0)`;
    }

    function placeReels(){
      stage.style.height = `calc(var(--vvh) * ${reels.length})`;
      reels.forEach((r, i) => {
        r.style.transform = `translate3d(0, ${i * vh()}px, 0)`;
      });
      setStage(0, false);
    }

    function setVideoSrcWithFallback(videoEl){
      const file = videoEl.dataset.file;
      if (!file) return;

      // zuerst ./images/, wenn fail -> ./image/
      const primary = `./images/${file}`;
      const fallback = `./image/${file}`;

      videoEl.src = primary;

      const onErr = () => {
        videoEl.removeEventListener("error", onErr);
        // falls primary fehlt -> fallback probieren
        videoEl.src = fallback;
        videoEl.load();
      };
      videoEl.addEventListener("error", onErr, { once:true });
    }

    function warmLoad(videoEl){
      if (!videoEl) return;
      try{
        // triggert download fr√ºher (hilft bei slow net)
        videoEl.preload = "auto";
        videoEl.load();
      }catch(_){}
    }

    function once(el, ev){
      return new Promise((res) => el.addEventListener(ev, res, { once:true }));
    }

    async function ensureReady(v){
      if (!v) return;
      if (v.dataset.ready === "1") return;

      // Sobald loadeddata kommt -> Video anzeigen (auch wenn play sp√§ter kommt)
      const showOnData = () => v.classList.add("is-show");
      v.addEventListener("loadeddata", showOnData, { once:true });

      try{
        if (v.readyState < 2) await once(v, "loadeddata");
      }catch(_){}

      // wenn duration verf√ºgbar -> auf START_AT, damit first frame passt
      try{
        if (Number.isFinite(v.duration) && v.duration > 0.2){
          v.currentTime = START_AT;
          await once(v, "seeked");
        }
      }catch(_){}

      v.dataset.ready = "1";
      // falls loadeddata nicht gefeuert hat (selten), trotzdem sichtbar machen
      v.classList.add("is-show");
    }

    async function playActive(){
      const v = videos[idx];
      if (!v) return;

      // pause others
      videos.forEach((vv, i) => {
        if (!vv) return;
        if (i !== idx){
          vv.pause();
          vv.muted = true;
        }
      });

      v.muted = muted ? true : false;
      v.volume = 1;

      warmLoad(v); // sofort laden
      await ensureReady(v);

      // start frame stabil
      try{
        if (Number.isFinite(v.duration) && v.duration > 0.2){
          v.currentTime = START_AT;
          await once(v, "seeked");
        }
      }catch(_){}

      try{
        await v.play();
      }catch(_){
        // Autoplay kann bei unmuted blocken -> bleibt trotzdem sichtbar
      }

      // warm neighbors
      warmLoad(videos[idx + 1]);
      warmLoad(videos[idx - 1]);
      if (videos[idx + 1]) ensureReady(videos[idx + 1]);
      if (videos[idx - 1]) ensureReady(videos[idx - 1]);
    }

    function iconMuted(){
      soundIcon.innerHTML = '<path d="M16.5 12l3.5 3.5-1.4 1.4L15.1 13.4l-3.6 3.6H8.8v-4H6v-2h2.8V7h2.7l3.6 3.6 3.5-3.5 1.4 1.4L16.5 12z"/>';
    }
    function iconSound(){
      soundIcon.innerHTML =
        '<path d="M3 10v4h3l4 4V6L6 10H3z"/>' +
        '<path d="M16.5 12a4.5 4.5 0 01-2.1 3.8l-1-1.7a2.5 2.5 0 000-4.2l1-1.7A4.5 4.5 0 0116.5 12z"/>' +
        '<path d="M14.3 3.7l-1 1.7A7.5 7.5 0 0117.5 12a7.5 7.5 0 01-4.2 6.6l1 1.7A9.5 9.5 0 0019.5 12a9.5 9.5 0 00-5.2-8.3z"/>';
    }

    function setMuted(nextMuted){
      muted = nextMuted;
      if (muted) iconMuted(); else iconSound();
      const v = videos[idx];
      if (v){
        v.muted = muted ? true : false;
        v.play().catch(()=>{});
      }
    }

    function go(nextIdx){
      if (animating) return;
      const target = clamp(nextIdx, 0, reels.length - 1);
      if (target === idx){
        animating = true;
        setStage(0, true);
        setTimeout(() => { animating = false; setStage(0, false); }, 260);
        return;
      }
      animating = true;
      idx = target;
      setStage(0, true);
      setTimeout(async () => {
        animating = false;
        setStage(0, false);
        await playActive();
      }, 260);
    }

    // Comments
    function openSheet(){
      sheetOverlay.classList.add("is-open");
      sheet.classList.add("is-open");
      sheetOverlay.setAttribute("aria-hidden","false");
    }
    function closeSheet(){
      sheetOverlay.classList.remove("is-open");
      sheet.classList.remove("is-open");
      sheetOverlay.setAttribute("aria-hidden","true");
    }
    sheetOverlay.addEventListener("click", closeSheet, { passive:true });
    sheetClose.addEventListener("click", closeSheet, { passive:true });

    // UI click
    document.addEventListener("click", (e) => {
      if (e.target.closest("#backBtn") || e.target.closest("[data-back]")){
        e.preventDefault();
        // FIX: immer zur√ºck zur Demo-Karte
        window.location.href = "./karte-demo.html";
        return;
      }
      if (e.target.closest("#soundBtn") || e.target.closest("[data-sound]")){
        e.preventDefault();
        setMuted(!muted);
        return;
      }
      const like = e.target.closest(".likeBtn");
      if (like){
        const reel = like.closest(".reel");
        const countEl = reel?.querySelector(".likeCount");
        const cur = parseInt((countEl?.textContent || "0").trim(), 10) || 0;
        const liked = like.classList.toggle("is-liked");
        if (countEl) countEl.textContent = String(liked ? cur + 1 : Math.max(0, cur - 1));
        return;
      }
      if (e.target.closest(".commentBtn")){
        e.preventDefault();
        openSheet();
        return;
      }
    }, { passive:false });

    // Swipe pager
    function isInteractiveTarget(t){
      return !!t?.closest("button, a, input, textarea, select, .productCard, .actions, .topbar, .sheet, .sheetOverlay");
    }

    app.addEventListener("pointerdown", (e) => {
      if (isInteractiveTarget(e.target)) return;
      if (animating) return;

      dragging = true;
      lockAxis = null;
      dy = 0;

      startY = e.clientY;
      startX = e.clientX;
      lastY = e.clientY;
      lastT = performance.now();
      vY = 0;

      try{ app.setPointerCapture(e.pointerId); }catch(_){}
      stage.style.transition = "none";
    }, { passive:true });

    app.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const curY = e.clientY;
      const curX = e.clientX;
      const deltaY = curY - startY;
      const deltaX = curX - startX;

      if (!lockAxis){
        if (Math.abs(deltaY) + Math.abs(deltaX) < 10) return;
        lockAxis = Math.abs(deltaY) >= Math.abs(deltaX) ? "y" : "x";
      }
      if (lockAxis !== "y") return;

      const now = performance.now();
      const dt = Math.max(1, now - lastT);
      vY = (curY - lastY) / dt;
      lastY = curY;
      lastT = now;

      let offset = deltaY;
      if (idx === 0 && offset > 0) offset *= 0.32;
      if (idx === reels.length - 1 && offset < 0) offset *= 0.32;

      dy = offset;
      setStage(dy, false);
    }, { passive:true });

    app.addEventListener("pointerup", () => {
      if (!dragging) return;
      dragging = false;

      if (lockAxis !== "y"){
        animating = true;
        setStage(0, true);
        setTimeout(() => { animating = false; setStage(0, false); }, 260);
        return;
      }

      const H = vh();
      const dist = dy;
      const absDist = Math.abs(dist);
      const speed = vY;

      const THRESH_DIST = Math.max(80, H * 0.18);
      const THRESH_VEL  = 0.75;

      if (absDist > THRESH_DIST || Math.abs(speed) > THRESH_VEL){
        if (dist < 0) go(idx + 1);
        else go(idx - 1);
      } else {
        animating = true;
        setStage(0, true);
        setTimeout(() => { animating = false; setStage(0, false); }, 260);
      }
    }, { passive:true });

    app.addEventListener("pointercancel", () => {
      if (!dragging) return;
      dragging = false;
      animating = true;
      setStage(0, true);
      setTimeout(() => { animating = false; setStage(0, false); }, 260);
    }, { passive:true });

    // Wheel (Desktop)
    app.addEventListener("wheel", (e) => {
      if (animating || dragging) return;
      if (sheetOverlay.classList.contains("is-open")) return;

      e.preventDefault();

      wheelAcc += e.deltaY;
      clearTimeout(wheelTimer);
      wheelTimer = setTimeout(() => {
        const a = wheelAcc;
        wheelAcc = 0;
        if (Math.abs(a) < 60) return;
        if (a > 0) go(idx + 1);
        else go(idx - 1);
      }, 90);
    }, { passive:false });

    // Init
    function init(){
      updateVvh();
      placeReels();

      // set src with fallback (images/ vs image/)
      videos.forEach(v => {
        v.muted = true;
        v.playsInline = true;
        v.preload = "auto";
        setVideoSrcWithFallback(v);
      });

      setMuted(true);

      // sofort erstes laden + abspielen
      warmLoad(videos[0]);
      // warm next auch gleich (hilft auf slow net)
      warmLoad(videos[1]);

      playActive();
    }

    updateVvh();
    window.addEventListener("resize", () => {
      updateVvh();
      placeReels();
    }, { passive:true });

    if (window.visualViewport){
      visualViewport.addEventListener("resize", () => {
        updateVvh();
        placeReels();
      }, { passive:true });
      visualViewport.addEventListener("scroll", () => {
        updateVvh();
        placeReels();
      }, { passive:true });
    }

    // DOM ready
    if (document.readyState === "loading"){
      document.addEventListener("DOMContentLoaded", init, { once:true });
    } else {
      init();
    }
  </script>
</body>
