<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <style>
    /* =========================================================
       STORY – TikTok/Reels (Demo)
       - Safe areas: env(safe-area-inset-*)
       - Ultra-schnell: kein Framework, kein heavy JS
    ========================================================= */

    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui: rgba(0,0,0,0.45);
      --ui2: rgba(0,0,0,0.25);
      --txt: #ffffff;
      --muted: rgba(255,255,255,0.72);
      --accent: #ffffff;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; background:#000; }
    body{
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden; /* nur der Reel-Scroller scrollt */
    }

    /* Fullscreen Scroller */
    .reels{
      height: 100dvh;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      background: #000;
    }
    .reels::-webkit-scrollbar{ display:none; }
    .reels{ scrollbar-width:none; }

    /* Each Reel */
    .reel{
      position: relative;
      height: 100dvh;
      height: 100vh;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      background: #000;
      overflow: hidden;
    }

    /* Video Full-Bleed */
    .reel video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;
      transform: translateZ(0);
    }

    /* Soft vignette for readability */
    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 70% at 50% 10%, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.8) 100%),
        linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.00) 45%);
      opacity: .9;
    }

    /* Topbar (safe-area aware) */
    .topbar{
      position:absolute;
      top: 0;
      left: 0;
      right: 0;
      padding-top: calc(var(--safe-top) + 10px);
      padding-left: calc(var(--safe-left) + 12px);
      padding-right: calc(var(--safe-right) + 12px);
      padding-bottom: 10px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      z-index: 20;
      pointer-events: none; /* nur Buttons klickbar */
    }

    .topbarLeft, .topbarRight{
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events: auto;
    }

    .btnIcon{
      border:0;
      background: var(--ui);
      color: var(--txt);
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
    }
    .btnIcon:active{ transform: scale(0.98); }

    .brandPill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      background: var(--ui2);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events: auto;
    }
    .brandLogo{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .brandName{
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      max-width: 52vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Right action rail (like/comment/share) */
    .rail{
      position:absolute;
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 110px);
      z-index: 20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
      pointer-events: auto;
    }

    .railBtn{
      border:0;
      background: transparent;
      color: var(--txt);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
    }
    .railIcon{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      background: var(--ui);
      border: 1px solid rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
    }
    .railCount{
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,0.85);
    }

    /* Like state */
    .railBtn[data-action="like"].is-liked .railIcon{
      background: rgba(255,255,255,0.90);
      color:#111;
    }
    .railBtn[data-action="like"].is-liked svg{
      fill:#111;
    }

    /* Bottom product tag card (safe-area aware) */
    .productTag{
      position:absolute;
      left: calc(var(--safe-left) + 12px);
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 20;
      pointer-events: auto;

      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }
    .productImg{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .productMeta{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .productTitle{
      font-weight: 800;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productSub{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productBtn{
      border:0;
      height: 38px;
      padding: 0 12px;
      border-radius: 14px;
      background: #ffffff;
      color: #0f172a;
      font-weight: 800;
      font-size: 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      flex: 0 0 auto;
    }
    .productBtn:active{ transform: scale(0.985); }

    /* Tap hint (optional, subtle) */
    .tapHint{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 15;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      font-weight: 700;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .reel.is-paused .tapHint{ opacity: 1; }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe-bottom) + 88px);
      transform: translateX(-50%);
      z-index: 999;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.90);
      font-size: 12px;
      font-weight: 800;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .toast{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="toast" id="toast">Sound</div>

  <main class="reels" id="reels" aria-label="MENYRA Stories">
    <!-- REEL 1 -->
    <section class="reel" data-index="0">
      <video
        class="reelVideo"
        src="./images/tik1.mp4"
        playsinline
        muted
        preload="metadata"
        loop
      ></video>
      <div class="vignette"></div>

      <header class="topbar">
        <div class="topbarLeft">
          <button class="btnIcon" type="button" data-action="back" aria-label="Back">
            <!-- Arrow left -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="brandPill" aria-label="Restaurant">
            <img class="brandLogo" src="./images/Prince-coffe-house-logo.jpg" alt="Logo" />
            <div class="brandName">Prince Coffe House</div>
          </div>
        </div>

        <div class="topbarRight">
          <button class="btnIcon" type="button" data-action="sound" aria-label="Toggle sound">
            <!-- speaker -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M11 5L6.5 8.5H3v7h3.5L11 19V5z" stroke="white" stroke-width="2.2" stroke-linejoin="round"/>
              <path d="M15.5 8.5c1.2 1.1 1.2 5.9 0 7" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
              <path d="M18 6.8c2 2.1 2 8.3 0 10.4" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.9"/>
            </svg>
          </button>
        </div>
      </header>

      <aside class="rail">
        <button class="railBtn" type="button" data-action="like" data-count="128">
          <span class="railIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" aria-hidden="true">
              <path d="M12 21s-7-4.5-9.5-8.9C.7 8.6 3 5.5 6.4 5.5c1.7 0 3.1.8 3.9 2 0 0 .8-2 3.7-2 3.4 0 5.7 3.1 3.9 6.6C19 16.5 12 21 12 21z"/>
            </svg>
          </span>
          <span class="railCount">128</span>
        </button>

        <button class="railBtn" type="button" data-action="comment" data-count="16">
          <span class="railIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" aria-hidden="true">
              <path d="M21 12c0 4.4-4 8-9 8-1 0-2-.1-2.9-.4L3 21l1.6-4.1C3.6 15.6 3 13.9 3 12c0-4.4 4-8 9-8s9 3.6 9 8z"/>
            </svg>
          </span>
          <span class="railCount">16</span>
        </button>

        <button class="railBtn" type="button" data-action="share">
          <span class="railIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" aria-hidden="true">
              <path d="M14 9l-4 6 4-2 6 3V7l-6 2z"/>
              <path d="M4 20v-9a3 3 0 013-3h5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="railCount">Share</span>
        </button>
      </aside>

      <div class="productTag" role="button" tabindex="0" aria-label="Tagged product">
        <img class="productImg" src="./images/speise1.avif" alt="Product" loading="lazy" decoding="async" />
        <div class="productMeta">
          <div class="productTitle">Burger + Fries</div>
          <div class="productSub">Tap to view product (demo)</div>
        </div>
        <button class="productBtn" type="button" data-action="product">Shiko</button>
      </div>

      <div class="tapHint">Paused</div>
    </section>

    <!-- REEL 2 -->
    <section class="reel" data-index="1">
      <video class="reelVideo" src="./images/tik2.mp4" playsinline muted preload="metadata" loop></video>
      <div class="vignette"></div>
      <div class="tapHint">Paused</div>
      <!-- overlays werden via CSS global angezeigt, topbar/rail/product sind in Reel 1 schon “Beispiel”.
           Für Demo reicht’s, aber wenn du willst, kopiere die Overlays 1:1 in alle Reels. -->
    </section>

    <!-- REEL 3 -->
    <section class="reel" data-index="2">
      <video class="reelVideo" src="./images/tik3.mp4" playsinline muted preload="metadata" loop></video>
      <div class="vignette"></div>
      <div class="tapHint">Paused</div>
    </section>
  </main>

  <script type="module">
    // =========================================================
    // STORY JS — TikTok-like: snap scroll + autoplay active
    // + Sound toggle (global, merkt sich Zustand)
    // =========================================================
    const reelsEl = document.getElementById("reels");
    const toastEl = document.getElementById("toast");
    const reels = Array.from(document.querySelectorAll(".reel"));
    const videos = Array.from(document.querySelectorAll(".reelVideo"));

    const SOUND_KEY = "menyra_story_sound"; // "on" | "off"
    let soundOn = (localStorage.getItem(SOUND_KEY) || "off") === "on";
    let activeIndex = 0;

    function showToast(text){
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.classList.add("show");
      window.setTimeout(() => toastEl.classList.remove("show"), 700);
    }

    function setSoundState(on){
      soundOn = !!on;
      localStorage.setItem(SOUND_KEY, soundOn ? "on" : "off");
      // Wichtig: autoplay + sound braucht User-Interaktion -> wir schalten nur active unmuted,
      // alle anderen bleiben muted.
      videos.forEach((v, i) => {
        v.muted = !(soundOn && i === activeIndex);
      });
      showToast(soundOn ? "Sound: ON" : "Sound: OFF");
    }

    async function playOnly(index){
      activeIndex = index;

      videos.forEach((v, i) => {
        const reel = reels[i];
        if (i !== index){
          v.pause();
          v.currentTime = v.currentTime; // no-op, hält state stabil
          reel?.classList.remove("is-paused");
          v.muted = true;
        }
      });

      const v = videos[index];
      if (!v) return;

      // Sound nur für active, wenn soundOn
      v.muted = !soundOn;

      try{
        await v.play();
        reels[index]?.classList.remove("is-paused");
      }catch(err){
        // Autoplay kann blocken -> bleibt paused (Tap to play)
        reels[index]?.classList.add("is-paused");
      }
    }

    // IntersectionObserver: active reel = >= 75% sichtbar
    const io = new IntersectionObserver((entries) => {
      let best = null;
      for (const e of entries){
        if (!e.isIntersecting) continue;
        if (!best || e.intersectionRatio > best.intersectionRatio) best = e;
      }
      if (!best) return;
      const idx = Number(best.target.getAttribute("data-index") || "0");
      if (Number.isFinite(idx) && idx !== activeIndex){
        playOnly(idx);
      }
    }, { threshold: [0.35, 0.5, 0.75, 0.9] });

    reels.forEach(r => io.observe(r));

    // Initial sound state: default OFF
    setSoundState(soundOn);

    // Start first video (muted autoplay)
    playOnly(0);

    // 1 global click handler: back / sound / like / comment / share / product / video tap
    document.addEventListener("click", (e) => {
      const actionEl = e.target.closest("[data-action]");
      if (actionEl){
        const action = actionEl.getAttribute("data-action");

        if (action === "back"){
          // zurück zur karte
          window.location.href = "./karte.html";
          return;
        }

        if (action === "sound"){
          // sound toggle -> benötigt user click (perfekt)
          setSoundState(!soundOn);
          // ensure active is unmuted when turning on
          const v = videos[activeIndex];
          if (v && !v.paused){
            v.muted = !soundOn;
          }
          return;
        }

        if (action === "like"){
          const btn = actionEl.closest('.railBtn[data-action="like"]');
          if (!btn) return;
          const countEl = btn.querySelector(".railCount");
          const cur = parseInt(btn.getAttribute("data-count") || "0", 10) || 0;
          const liked = btn.classList.toggle("is-liked");
          const next = liked ? cur + 1 : Math.max(0, cur - 1);
          btn.setAttribute("data-count", String(next));
          if (countEl) countEl.textContent = String(next);
          return;
        }

        if (action === "comment"){
          alert("Kommentare (demo) — später Bottom-Sheet + Firestore");
          return;
        }

        if (action === "share"){
          alert("Share (demo)");
          return;
        }

        if (action === "product"){
          alert("Produkt öffnen (demo) — später detajet/product page");
          return;
        }
      }

      // Tap auf Video: play/pause
      const reel = e.target.closest(".reel");
      const video = e.target.closest("video.reelVideo");
      if (reel && video){
        if (video.paused){
          playOnly(activeIndex);
        }else{
          video.pause();
          reel.classList.add("is-paused");
        }
      }
    }, { passive: true });

    // Double tap to like (optional, minimal)
    let lastTap = 0;
    document.addEventListener("touchend", (e) => {
      const now = Date.now();
      const isDouble = (now - lastTap) < 260;
      lastTap = now;
      if (!isDouble) return;

      const reel = e.target.closest(".reel");
      if (!reel) return;

      const likeBtn = reel.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.click();
    }, { passive: true });

    // Wenn Tab hidden -> pause
    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        videos.forEach(v => v.pause());
      }else{
        playOnly(activeIndex);
      }
    }, { passive: true });
  </script>
</body>
</html>
