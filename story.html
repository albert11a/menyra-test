<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <!-- =========================
       PERF: Preconnect (CDN & Video Delivery)
       ========================= -->
  <link rel="preconnect" href="https://vz-14f8b42c-6ba.b-cdn.net" crossorigin />
  <link rel="dns-prefetch" href="//vz-14f8b42c-6ba.b-cdn.net" />

  <!-- Optional, falls du auch Menyra.b-cdn.net Assets nutzt -->
  <link rel="preconnect" href="https://Menyra.b-cdn.net" crossorigin />
  <link rel="dns-prefetch" href="//Menyra.b-cdn.net" />

  <!-- =========================
       PERF: Preload FIRST manifest (NICHT as="video"!)
       as="fetch" ist korrekt für m3u8 (Text/Manifest)
       ========================= -->
  <link rel="preload"
        as="fetch"
        href="https://vz-14f8b42c-6ba.b-cdn.net/40f49c55-83e0-402a-b342-9afc506209d8/playlist.m3u8"
        type="application/vnd.apple.mpegurl"
        crossorigin />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui: rgba(0,0,0,0.45);
      --txt: #ffffff;
      --muted: rgba(255,255,255,0.72);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; background:#000; }
    body{
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
      background:#000;
      -webkit-tap-highlight-color: transparent;
    }

    /* =========================================================
       Reels Container: Scroll Snap + "Paging" Feel
       ========================================================= */
    .reels{
      height: 100vh;
      height: 100svh;
      height: 100dvh;

      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;

      scroll-snap-type: y mandatory;
      scroll-padding-top: var(--safe-top);
      scroll-padding-bottom: var(--safe-bottom);

      /* Wichtig für mobile gestures */
      touch-action: pan-y;

      background:#000;
    }
    .reels::-webkit-scrollbar{ display:none; }
    .reels{ scrollbar-width:none; }

    .reel{
      position: relative;

      height: 100vh;
      height: 100svh;
      height: 100dvh;

      scroll-snap-align: start;
      scroll-snap-stop: always;

      background:#000;
      overflow:hidden;
      isolation:isolate;
    }

    .reel video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;
      transform: translateZ(0);
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 70% at 50% 10%, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.8) 100%),
        linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.00) 45%);
      opacity: .9;
      z-index: 5;
    }

    /* ===== Overlay UI ===== */
    .topbar{
      position:absolute;
      top: 0;
      left: 0;
      right: 0;

      padding-top: calc(var(--safe-top) + 10px);
      padding-left: calc(var(--safe-left) + 12px);
      padding-right: calc(var(--safe-right) + 12px);
      padding-bottom: 10px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      z-index: 20;
      pointer-events:none;
    }

    .topbarLeft, .topbarRight{
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events:auto;
    }

    .btnIcon{
      border:0;
      background: rgba(0,0,0,0.45);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }
    .btnIcon:active{ transform: scale(0.98); }

    .brandPill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events:auto;
      min-width: 0;
    }
    .brandLogo{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .brandName{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 56vw;
    }

    .rail{
      position:absolute;
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 110px);
      z-index: 20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
      pointer-events:auto;
    }

    .railBtn{
      border:0;
      background: transparent;
      color: #fff;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
    }
    .railIcon{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
    }
    .railCount{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
    }

    .productTag{
      position:absolute;
      left: calc(var(--safe-left) + 12px);
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 20;
      pointer-events:auto;

      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }
    .productImg{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .productMeta{ min-width:0; flex:1; display:flex; flex-direction:column; gap:2px; }
    .productTitle{
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productSub{
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productBtn{
      border:0;
      height: 38px;
      padding: 0 12px;
      border-radius: 14px;
      background: #ffffff;
      color: #0f172a;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .productBtn:active{ transform: scale(0.985); }

    .tapHint{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 15;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: 0;
      transition: opacity .15s ease;
    }
    .reel.is-paused .tapHint{ opacity: 1; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe-bottom) + 88px);
      transform: translateX(-50%);
      z-index: 999;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.90);
      font-size: 12px;
      font-weight: 900;
      opacity: 0;
      pointer-events:none;
      transition: opacity .16s ease, transform .16s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    @media (prefers-reduced-motion: reduce){
      .toast, .tapHint{ transition:none !important; }
    }
  </style>

  <!-- hls.js (für Chrome/Android/Firefox). Pin Version! -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.15/dist/hls.min.js"></script>
</head>

<body>

          </svg>
        </span>
        <span class="railCount" data-bind="commentCount">0</span>

      <button class="railBtn" type="button" data-action="share">
        <span class="railIcon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="white" aria-hidden="true">

    <div class="productTag" role="button" tabindex="0" aria-label="Tagged product">
      <img class="productImg" data-bind="productImg" src="" alt="Product" loading="lazy" decoding="async" />
      <div class="productMeta">
        <div class="productTitle" data-bind="productTitle">Produkt</div>
        <div class="productSub" data-bind="productSub">Tap to view product</div>
      </div>
      <button class="productBtn" type="button" data-action="product">Shiko</button>
    </div>

    <div class="tapHint">Tap to play</div>
  </template>

  <main class="reels" id="reels" aria-label="MENYRA Stories"></main>

  <script type="module">
    /* =========================================================
       0) DATA (deine Bunny Stream HLS Links)
       ========================================================= */
    const VIDEO_SOURCES = [
      "https://vz-14f8b42c-6ba.b-cdn.net/40f49c55-83e0-402a-b342-9afc506209d8/playlist.m3u8", // 1
      "https://vz-14f8b42c-6ba.b-cdn.net/93212fef-e27a-4bbc-81d8-f98fee1c562f/playlist.m3u8", // 2
      "https://vz-14f8b42c-6ba.b-cdn.net/624fcfa3-73b2-43fc-9742-ab0c0370ce12/playlist.m3u8", // 3
      "https://vz-14f8b42c-6ba.b-cdn.net/b08e8ec7-17c8-4504-b473-5e6e6c51adde/playlist.m3u8", // 4
      "https://vz-14f8b42c-6ba.b-cdn.net/3a333939-6525-4f5a-b5de-f3fe30aac7c4/playlist.m3u8", // 5
      "https://vz-14f8b42c-6ba.b-cdn.net/38d02e9b-f8fd-446e-82e6-f333a23e4d69/playlist.m3u8", // 6
      "https://vz-14f8b42c-6ba.b-cdn.net/ddbdc472-79fd-4c3a-9a4d-a8466734b8ef/playlist.m3u8", // 7
      "https://vz-14f8b42c-6ba.b-cdn.net/fa54daae-3208-48d2-91b2-12f2a7ce72a5/playlist.m3u8", // 8
      "https://vz-14f8b42c-6ba.b-cdn.net/e3700fff-62e2-4afc-a821-b179a1debb7c/playlist.m3u8", // 9
      "https://vz-14f8b42c-6ba.b-cdn.net/ada7903b-72ec-422a-9510-6059bf1d75c1/playlist.m3u8", // 10
    ];

    const FEED = VIDEO_SOURCES.map((src, i) => ({
      index: i,
      src,
      name: "Prince Coffee House",
      logo: "./images/Prince-coffe-house-logo.jpg",
      like: [128,74,203,56,88,145,62,190,39,211][i] ?? 0,
      comments: [16,9,31,5,12,21,8,27,3,44][i] ?? 0,
      productTitle: ["Burger + Fries","Classic Burger","Coffee Special","Daily Offer","Burger Menu","Coffee Shot","Fries + Sauce","House Special","Morning Coffee","Burger + Drink"][i] ?? "Produkt",
      productSub: "Marked product (demo)",
      productImg: "./images/speise1.avif"
    }));

    /* =========================================================
       1) Render minimal DOM (10 slides)
       ========================================================= */
    const reelsEl = document.getElementById("reels");
    const tpl = document.getElementById("overlayTpl");
    const toastEl = document.getElementById("toast");

    reelsEl.innerHTML = FEED.map(item => `
      <section class="reel" data-index="${item.index}">
        <video class="reelVideo"
          playsinline webkit-playsinline
          muted
          preload="${item.index === 0 ? "auto" : "none"}"
          loop
          crossorigin="anonymous"
          data-src="${item.src}"
        ></video>
        <div class="vignette"></div>
      </section>
    `).join("");

    const reels = Array.from(document.querySelectorAll(".reel"));
    const videos = Array.from(document.querySelectorAll(".reelVideo"));

    // inject overlay
    reels.forEach((reel, i) => {
      const frag = tpl.content.cloneNode(true);
      const item = FEED[i];

      const logoEl = frag.querySelector('[data-bind="logo"]');
      const nameEl = frag.querySelector('[data-bind="name"]');
      const likeCountEl = frag.querySelector('[data-bind="likeCount"]');
      const commentCountEl = frag.querySelector('[data-bind="commentCount"]');
      const pTitleEl = frag.querySelector('[data-bind="productTitle"]');
      const pSubEl = frag.querySelector('[data-bind="productSub"]');
      const pImgEl = frag.querySelector('[data-bind="productImg"]');

      if (logoEl) logoEl.src = item.logo;
      if (nameEl) nameEl.textContent = item.name;

      const likeBtn = frag.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.setAttribute("data-count", String(item.like));
      if (likeCountEl) likeCountEl.textContent = String(item.like);

      const comBtn = frag.querySelector('.railBtn[data-action="comment"]');
      if (comBtn) comBtn.setAttribute("data-count", String(item.comments));
      if (commentCountEl) commentCountEl.textContent = String(item.comments);

      if (pTitleEl) pTitleEl.textContent = item.productTitle;
      if (pSubEl) pSubEl.textContent = item.productSub;
      if (pImgEl) pImgEl.src = item.productImg;

      reel.appendChild(frag);
    });

    /* =========================================================
       2) Toast
       ========================================================= */
    function showToast(text){
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.classList.add("show");
      window.setTimeout(() => toastEl.classList.remove("show"), 700);
    }

    /* =========================================================
       3) Sound policy (TikTok style):
          - Always start new video muted (autoplay allowed)
          - If user enabled sound: unmute AFTER it started playing (no stall)
       ========================================================= */
    const SOUND_KEY = "menyra_story_sound"; // "on" | "off"
    let soundOn = (localStorage.getItem(SOUND_KEY) || "off") === "on";

    function setSound(on){
      soundOn = !!on;
      localStorage.setItem(SOUND_KEY, soundOn ? "on" : "off");
      showToast(soundOn ? "Sound: ON" : "Sound: OFF");
      // active video wird unten beim activate() sauber behandelt
    }

    /* =========================================================
       4) HLS attach (Chrome/Android/Firefox) + warmup next
       ========================================================= */
    const hlsMap = new Map(); // idx -> Hls instance
    const MAX_HLS_INSTANCES = 4; // active + 2 ahead + 1 behind

    const HLS_CONFIG = {
      // Startup speed:
      startLevel: 0,               // start lowest quality for fastest first frame
      capLevelToPlayerSize: true,
      maxBufferLength: 8,
      maxMaxBufferLength: 12,
      backBufferLength: 0,
      enableWorker: true,
      lowLatencyMode: false,
      startFragPrefetch: true
    };

    function isM3U8(url){
      return /\.m3u8(\?|$)/i.test(url);
    }

    function detachAndDestroy(idx){
      const hls = hlsMap.get(idx);
      if (!hls) return;
      try { hls.detachMedia(); } catch(_) {}
      try { hls.destroy(); } catch(_) {}
      hlsMap.delete(idx);
    }

    function enforceHlsLimit(keepSet){
      // keepSet: indices that should stay
      // remove oldest not in keepSet
      for (const [idx] of hlsMap){
        if (keepSet.has(idx)) continue;
        detachAndDestroy(idx);
        if (hlsMap.size <= MAX_HLS_INSTANCES) break;
      }
    }

    function attachSource(idx){
      const v = videos[idx];
      if (!v) return;

      const url = v.getAttribute("data-src") || "";
      if (!url) return;

      // Safari: native HLS
      const canNativeHls = v.canPlayType("application/vnd.apple.mpegurl");
      if (canNativeHls){
        if (v.src !== url) v.src = url;
        return;
      }

      // Non-Safari: hls.js
      if (!window.Hls || !window.Hls.isSupported()){
        // fallback: try direct (won't work in Chrome for m3u8, but keeps file small)
        if (v.src !== url) v.src = url;
        return;
      }

      if (!isM3U8(url)){
        // mp4 etc.
        if (v.src !== url) v.src = url;
        return;
      }

      // already attached?
      if (hlsMap.has(idx)) return;

      const hls = new window.Hls(HLS_CONFIG);
      hlsMap.set(idx, hls);

      hls.attachMedia(v);
      hls.on(window.Hls.Events.MEDIA_ATTACHED, () => {
        hls.loadSource(url);
        // Start loading right away (warmup)
        try { hls.startLoad(0); } catch(_) {}
      });

      // If error, mark paused
      hls.on(window.Hls.Events.ERROR, (_evt, data) => {
        if (!data) return;
        if (data.fatal){
          // destroy to allow retry later
          detachAndDestroy(idx);
          const reel = reels[idx];
          reel?.classList.add("is-paused");
        }
      });
    }

    function warmupAround(activeIdx){
      // warm: active, prev, next, next+1
      const keep = new Set([activeIdx, activeIdx-1, activeIdx+1, activeIdx+2].filter(i => i>=0 && i<videos.length));
      // ensure attach
      for (const i of keep) attachSource(i);
      enforceHlsLimit(keep);
    }

    /* =========================================================
       5) Play logic (no random pauses)
       ========================================================= */
    let activeIndex = 0;
    let playToken = 0;

    async function activate(idx){
      idx = Math.max(0, Math.min(videos.length - 1, idx));
      activeIndex = idx;

      warmupAround(idx);

      // Pause others
      videos.forEach((v, i) => {
        if (i !== idx){
          try { v.pause(); } catch(_) {}
          v.muted = true;
          reels[i]?.classList.remove("is-paused");
        }
      });

      const v = videos[idx];
      const reel = reels[idx];
      if (!v) return;

      // Always start muted first (fast + autoplay safe)
      v.muted = true;

      const token = ++playToken;

      try{
        await v.play();
        if (token !== playToken) return;
        reel?.classList.remove("is-paused");

        // If user wants sound: unmute AFTER video started
        if (soundOn){
          // slight delay helps avoid "stall on unmute"
          window.setTimeout(() => {
            if (idx !== activeIndex) return;
            try { v.muted = false; } catch(_) {}
          }, 120);
        }
      }catch(_){
        reel?.classList.add("is-paused");
      }
    }

    /* =========================================================
       6) TikTok-like SNAP:
          - Small swipe => exactly 1 video up/down
          - Scroll-end => always align to nearest reel (no half positions)
       ========================================================= */
    function reelTop(i){ return reels[i]?.offsetTop ?? 0; }

    function nearestIndex(){
      const st = reelsEl.scrollTop;
      let best = 0;
      let bestDist = Infinity;
      for (let i=0;i<reels.length;i++){
        const d = Math.abs(st - reelTop(i));
        if (d < bestDist){ bestDist = d; best = i; }
      }
      return best;
    }

    let scrollEndTimer = null;
    let snapping = false;

    function snapToIndex(idx, behavior = "smooth"){
      idx = Math.max(0, Math.min(reels.length - 1, idx));
      snapping = true;
      reelsEl.scrollTo({ top: reelTop(idx), behavior });
      window.setTimeout(() => { snapping = false; }, 220);
    }

    // Scroll handler: warmup quickly + activate on scroll end
    reelsEl.addEventListener("scroll", () => {
      if (snapping) return;

      const est = nearestIndex();
      warmupAround(est);

      clearTimeout(scrollEndTimer);
      scrollEndTimer = window.setTimeout(() => {
        const idx = nearestIndex();
        // hard align (auto) only if we are off by noticeable pixels
        const off = Math.abs(reelsEl.scrollTop - reelTop(idx));
        if (off > 2) snapToIndex(idx, "auto");
        if (idx !== activeIndex) activate(idx);
      }, 90);
    }, { passive:true });

    // Touch paging (small swipe)
    let tY = 0, tT = 0;
    reelsEl.addEventListener("touchstart", (e) => {
      if (!e.touches?.length) return;
      tY = e.touches[0].clientY;
      tT = performance.now();
    }, { passive:true });

    reelsEl.addEventListener("touchend", (e) => {
      const endT = performance.now();
      const dt = Math.max(1, endT - tT);

      // changedTouches exists on touchend
      const cy = e.changedTouches?.[0]?.clientY ?? tY;
      const dy = cy - tY;
      const vy = Math.abs(dy) / dt; // px/ms

      // threshold tuned: "ein bisschen" reicht, aber nicht nervös
      const DIST = 26;
      const VEL = 0.35;

      if (Math.abs(dy) < DIST && vy < VEL){
        // snap back to current
        snapToIndex(activeIndex, "smooth");
        return;
      }

      const dir = (dy < 0) ? 1 : -1;
      const next = Math.max(0, Math.min(reels.length - 1, activeIndex + dir));
      snapToIndex(next, "smooth");
      activate(next);
    }, { passive:true });

    // Wheel paging (Desktop)
    let wheelLock = 0;
    reelsEl.addEventListener("wheel", (e) => {
      const now = performance.now();
      if (now < wheelLock) return;
      if (Math.abs(e.deltaY) < 6) return;

      e.preventDefault();
      wheelLock = now + 380;

      const dir = e.deltaY > 0 ? 1 : -1;
      const next = Math.max(0, Math.min(reels.length - 1, activeIndex + dir));
      snapToIndex(next, "smooth");
      activate(next);
    }, { passive:false });

    /* =========================================================
       7) Controls (minimal)
       ========================================================= */
    document.addEventListener("click", (e) => {
      const actionEl = e.target.closest("[data-action]");
      if (!actionEl) {
        // Tap on video: pause/play
        const video = e.target.closest("video.reelVideo");
        if (!video) return;
        const reel = video.closest(".reel");
        const idx = Number(reel?.getAttribute("data-index") || activeIndex);

        if (video.paused){
          activate(Number.isFinite(idx) ? idx : activeIndex);
        }else{
          try { video.pause(); } catch(_) {}
          reel?.classList.add("is-paused");
        }
        return;
      }

      const action = actionEl.getAttribute("data-action");
      if (action === "back"){ window.location.href = "./karte-demo.html"; return; }
      if (action === "sound"){
        setSound(!soundOn);
        // apply instantly on active
        activate(activeIndex);
        return;
      }
      if (action === "like"){
        const btn = actionEl.closest('.railBtn[data-action="like"]');
        if (!btn) return;
        const countEl = btn.querySelector(".railCount");
        const cur = parseInt(btn.getAttribute("data-count") || "0", 10) || 0;
        const liked = btn.classList.toggle("is-liked");
        const next = liked ? cur + 1 : Math.max(0, cur - 1);
        btn.setAttribute("data-count", String(next));
        if (countEl) countEl.textContent = String(next);
        return;
      }
      if (action === "comment"){ alert("Comments (demo)"); return; }
      if (action === "share"){ alert("Share (demo)"); return; }
      if (action === "product"){ alert("Produkt öffnen (demo)"); return; }
    }, { passive:false });

    // Pause when hidden
    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        videos.forEach(v => { try{ v.pause(); }catch(_){} });
      }else{
        warmupAround(activeIndex);
        activate(activeIndex);
      }
    }, { passive:true });

    /* =========================================================
       8) Init: attach + play first instantly
       ========================================================= */
    // Attach first + warm next early
    warmupAround(0);
    activate(0);
  </script>
</body>
