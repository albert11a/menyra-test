  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui: rgba(0,0,0,0.45);
      --txt: #ffffff;
      --muted: rgba(255,255,255,0.72);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; background:#000; }
    body{
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
      background:#000;
      touch-action: none; /* wir steuern swipes selbst */
    }

    /* ====== Pager Stage (statt Scroll) ====== */
    .stage{
      position: fixed;
      inset: 0;
      background:#000;
      overflow: hidden;
      /* Wichtig: wir haben keine native Scroll, daher super smooth */
    }

    .track{
      height: 100%;
      width: 100%;
      will-change: transform;
      transform: translate3d(0,0,0);
      transition: transform 280ms cubic-bezier(.2,.9,.2,1);
    }

    /* Jede Reel = exakt 1 Screen */
    .reel{
      position: relative;

      height: 100vh;
      height: 100svh;
      height: 100dvh;

      width: 100%;
      background:#000;
      overflow:hidden;
      isolation:isolate;
    }

    .reel video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;
      transform: translateZ(0);
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 70% at 50% 10%, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.8) 100%),
        linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.00) 45%);
      opacity: .9;
      z-index: 5;
    }

    /* ====== Overlay UI (Topbar) ====== */
    .topbar{
      position:absolute;
      top: 0; left: 0; right: 0;

      padding-top: calc(var(--safe-top) + 10px);
      padding-left: calc(var(--safe-left) + 12px);
      padding-right: calc(var(--safe-right) + 12px);
      padding-bottom: 10px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      z-index: 20;
      pointer-events:none;
    }

    .topbarLeft, .topbarRight{
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events:auto;
    }

    .btnIcon{
      border:0;
      background: rgba(0,0,0,0.45);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
    }
    .btnIcon:active{ transform: scale(0.98); }

    .brandPill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events:auto;
      min-width: 0;
    }
    .brandLogo{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .brandName{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 56vw;
    }

    /* ====== Right Action Rail ====== */
    .rail{
      position:absolute;
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 110px);
      z-index: 20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
      pointer-events:auto;
    }

    .railBtn{
      border:0;
      background: transparent;
      color: #fff;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
    }
    .railIcon{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
    }
    .railCount{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
    }

    .railBtn[data-action="like"].is-liked .railIcon{
      background: rgba(255,255,255,0.90);
      color:#111;
    }
    .railBtn[data-action="like"].is-liked svg{ fill:#111; }

    /* ====== Bottom product tag ====== */
    .productTag{
      position:absolute;
      left: calc(var(--safe-left) + 12px);
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 20;
      pointer-events:auto;

      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }
    .productImg{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .productMeta{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .productTitle{
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productSub{
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productBtn{
      border:0;
      height: 38px;
      padding: 0 12px;
      border-radius: 14px;
      background: #ffffff;
      color: #0f172a;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      flex: 0 0 auto;
    }
    .productBtn:active{ transform: scale(0.985); }

    /* Tap hint when paused */
    .tapHint{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 15;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .reel.is-paused .tapHint{ opacity: 1; }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe-bottom) + 88px);
      transform: translateX(-50%);
      z-index: 999;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.90);
      font-size: 12px;
      font-weight: 900;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* ====== COMMENTS (black) ====== */
    .commentsBackdrop{
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease;
    }
    .commentsBackdrop.open{
      opacity: .88;
      pointer-events: auto;
    }

    .commentsSheet{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2100;

      height: min(70dvh, 520px);
      background: #000;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);

      transform: translateY(110%);
      transition: transform .20s ease;
      padding-bottom: var(--safe-bottom);

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .commentsSheet.open{ transform: translateY(0); }

    .commentsTop{
      padding: 12px 12px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .commentsTitle{
      font-size: 13px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      letter-spacing: .2px;
    }
    .commentsList{
      flex: 1;
      overflow: auto;
      padding: 10px 12px;
      -webkit-overflow-scrolling: touch;
    }
    .cItem{
      padding: 10px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .cUser{
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      margin-bottom: 4px;
    }
    .cText{
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      line-height: 1.35;
    }
    .commentsInput{
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .commentsInput input{
      flex: 1;
      height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      padding: 0 12px;
      outline: none;
      font-size: 13px;
    }

    @media (prefers-reduced-motion: reduce){
      .track{ transition: none !important; }
      .toast{ transition:none !important; }
      .tapHint{ transition:none !important; }
      .commentsBackdrop, .commentsSheet{ transition:none !important; }
    }
  </style>
</head>

    const commentsForm = document.getElementById("commentsForm");
    const commentInput = document.getElementById("commentInput");
    let commentsOpen = false;

    function showToast(text){
      toastEl.textContent = text;
      toastEl.classList.add("show");
      window.setTimeout(() => toastEl.classList.remove("show"), 700);
    }

    // =========================================================
    // 1) Inject overlay into ALL reels (fast)
    // =========================================================
    reels.forEach((reel) => {
      const frag = tpl.content.cloneNode(true);

      const name = reel.getAttribute("data-name") || "Restaurant";
      const logo = reel.getAttribute("data-logo") || "";
      const like = reel.getAttribute("data-like") || "0";
      const comments = reel.getAttribute("data-comments") || "0";
      const pTitle = reel.getAttribute("data-product-title") || "Produkt";
      const pSub = reel.getAttribute("data-product-sub") || "Tap to view product";
      const pImg = reel.getAttribute("data-product-img") || "";

      const logoEl = frag.querySelector('[data-bind="logo"]');
      const nameEl = frag.querySelector('[data-bind="name"]');
      const likeCountEl = frag.querySelector('[data-bind="likeCount"]');
      const commentCountEl = frag.querySelector('[data-bind="commentCount"]');
      const pTitleEl = frag.querySelector('[data-bind="productTitle"]');
      const pSubEl = frag.querySelector('[data-bind="productSub"]');
      const pImgEl = frag.querySelector('[data-bind="productImg"]');

      if (logoEl && logo) logoEl.src = logo;
      if (nameEl) nameEl.textContent = name;

      const likeBtn = frag.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.setAttribute("data-count", String(parseInt(like,10)||0));
      if (likeCountEl) likeCountEl.textContent = String(parseInt(like,10)||0);

      const comBtn = frag.querySelector('.railBtn[data-action="comment"]');
      if (comBtn) comBtn.setAttribute("data-count", String(parseInt(comments,10)||0));
      if (commentCountEl) commentCountEl.textContent = String(parseInt(comments,10)||0);

      if (pTitleEl) pTitleEl.textContent = pTitle;
      if (pSubEl) pSubEl.textContent = pSub;
      if (pImgEl && pImg) pImgEl.src = pImg;

      reel.appendChild(frag);
    });

    // =========================================================
    // 2) Sound (default OFF wie TikTok)
    // =========================================================
    const SOUND_KEY = "menyra_story_sound";
    let soundOn = (localStorage.getItem(SOUND_KEY) || "off") === "on";

    function setSoundState(on){
      soundOn = !!on;
      localStorage.setItem(SOUND_KEY, soundOn ? "on" : "off");
      videos.forEach((v, i) => v.muted = !(soundOn && i === activeIndex));
      showToast(soundOn ? "Sound: ON" : "Sound: OFF");
    }

    // =========================================================
    // 3) HLS: ultra fast strategy (current + next2 + prev)
    //    + warm-cache of playlists+first segments in background
    // =========================================================
    function getHlsUrl(i){
      return reels[i]?.getAttribute("data-hls") || "";
    }

    function canNativeHls(video){
      return !!video.canPlayType('application/vnd.apple.mpegurl');
    }

    const HLS_CONFIG = {
      enableWorker: true,
      lowLatencyMode: false,
      backBufferLength: 0,
      maxBufferLength: 6,
      maxMaxBufferLength: 12,
      maxBufferSize: 24 * 1000 * 1000,
      capLevelToPlayerSize: true,
      startLevel: -1,
      startFragPrefetch: true
    };

    const state = videos.map(() => ({ hls: null, attachedUrl: "" }));

    function detach(i){
      const v = videos[i];
      const s = state[i];
      if (!v) return;

      try { v.pause(); } catch(_){}
      v.muted = true;
      reels[i]?.classList.remove("is-paused");

      if (s.hls){
        try { s.hls.destroy(); } catch(_){}
        s.hls = null;
      }
      s.attachedUrl = "";

      if (v.src){
        v.removeAttribute("src");
        try { v.load(); } catch(_){}
      }
    }

    function ensureAttached(i){
      const v = videos[i];
      const url = getHlsUrl(i);
      if (!v || !url) return;

      const s = state[i];
      if (s.attachedUrl === url) return;

      detach(i);

      // Native HLS (Safari)
      if (canNativeHls(v)){
        v.src = url;
        s.attachedUrl = url;
        try { v.load(); } catch(_){}
        return;
      }

      // hls.js (Chrome)
      if (window.Hls && window.Hls.isSupported()){
        const h = new window.Hls(HLS_CONFIG);

        h.on(window.Hls.Events.ERROR, (_evt, data) => {
          if (!data) return;
          if (data.fatal){
            console.warn("HLS fatal", data);
            reels[i]?.classList.add("is-paused");
          }
        });

        s.hls = h;
        s.attachedUrl = url;
        h.loadSource(url);
        h.attachMedia(v);
      } else {
        reels[i]?.classList.add("is-paused");
      }
    }

    async function tryPlay(i){
      const v = videos[i];
      if (!v) return;

      v.muted = !soundOn;
      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");

      // robust autoplay retry (kein random pause)
      for (let attempt = 0; attempt < 4; attempt++){
        try{
          await v.play();
          reels[i]?.classList.remove("is-paused");
          return true;
        }catch(_){
          await new Promise(r => setTimeout(r, 120));
        }
      }
      reels[i]?.classList.add("is-paused");
      return false;
    }

    // ---- Warm cache (damit die letzten Videos nicht "katastrophal" sind)
    const warmed = new Set();

    async function warmHls(url){
      if (!url || warmed.has(url)) return;
      warmed.add(url);

      // Playlist holen
      const res = await fetch(url, { mode: "cors", cache: "force-cache" });
      if (!res.ok) return;

      const text = await res.text();
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);

      // Erste 2 Segmente anwÃ¤rmen (meist reicht das extrem)
      const segs = [];
      for (const l of lines){
        if (l.startsWith("#")) continue;
        segs.push(l);
        if (segs.length >= 2) break;
      }

      for (const seg of segs){
        const segUrl = new URL(seg, url).href;
        // fetch -> browser cache
        try { await fetch(segUrl, { mode: "cors", cache: "force-cache" }); } catch(_){}
      }
    }

    function warmAround(idx){
      const urls = [
        getHlsUrl(idx),
        getHlsUrl(idx + 1),
        getHlsUrl(idx + 2),
      ].filter(Boolean);

      urls.forEach(u => warmHls(u));
    }

    // Warm ALLE im Hintergrund (damit Video 8/9 sofort sind)
    function warmAllLater(){
      const all = reels.map((_, i) => getHlsUrl(i)).filter(Boolean);
      let cursor = 0;
      let inFlight = 0;
      const MAX_PAR = 2;

      const pump = () => {
        while (inFlight < MAX_PAR && cursor < all.length){
          const u = all[cursor++];
          inFlight++;
          warmHls(u).finally(() => {
            inFlight--;
            pump();
          });
        }
      };

      const start = () => pump();
      if ("requestIdleCallback" in window){
        requestIdleCallback(start, { timeout: 1500 });
      } else {
        setTimeout(start, 900);
      }
    }

    // =========================================================
    // 4) Pager Nav (100% TikTok Snap)
    // =========================================================
    let activeIndex = 0;
    let navToken = 0;

    function vh(){
      // stage height = viewport height
      return stage.getBoundingClientRect().height || window.innerHeight || 1;
    }

    function setTrack(px, animate){
      if (animate){
        track.style.transition = "transform 280ms cubic-bezier(.2,.9,.2,1)";
      } else {
        track.style.transition = "none";
      }
      track.style.transform = `translate3d(0, ${px}px, 0)`;
    }

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function keepSetFor(idx){
      return new Set([idx - 1, idx, idx + 1, idx + 2].filter(x => x >= 0 && x < videos.length));
    }

    function prime(idx){
      // attach current + near
      const keep = keepSetFor(idx);
      for (let i = 0; i < videos.length; i++){
        if (keep.has(i)) ensureAttached(i);
        else detach(i);
      }
      warmAround(idx);
    }

    async function playOnly(idx){
      const token = ++navToken;
      activeIndex = idx;

      // pause all others
      videos.forEach((v, i) => {
        if (i !== idx){
          try { v.pause(); } catch(_){}
          v.muted = true;
          reels[i]?.classList.remove("is-paused");
        }
      });

      // set mute based on sound state
      videos[idx].muted = !soundOn;

      // only play if still current
      if (token !== navToken) return;
      await tryPlay(idx);
    }

    async function goTo(idx, animate = true){
      const target = clamp(idx, 0, reels.length - 1);

      // prime BEFORE animation ends (damit sofort ready)
      prime(target);

      // move track
      const offset = -target * vh();
      setTrack(offset, animate);

      // play after transition settles (super stable)
      const localToken = ++navToken;
      if (!animate){
        await playOnly(target);
        return;
      }

      const onEnd = async () => {
        track.removeEventListener("transitionend", onEnd);
        if (localToken !== navToken) return;
        await playOnly(target);
      };
      track.addEventListener("transitionend", onEnd, { passive: true });

      // safety fallback
      setTimeout(() => {
        if (localToken !== navToken) return;
        track.removeEventListener("transitionend", onEnd);
        playOnly(target);
      }, 360);
    }

    // =========================================================
    // 5) Input: wheel + swipe (native-feel)
    // =========================================================
    let wheelLock = false;
    stage.addEventListener("wheel", (e) => {
      if (commentsOpen) return;
      e.preventDefault();

      if (wheelLock) return;
      wheelLock = true;

      const dy = e.deltaY || 0;
      if (Math.abs(dy) < 10){
        wheelLock = false;
        return;
      }

      const dir = dy > 0 ? 1 : -1;
      goTo(activeIndex + dir, true).finally(() => {
        setTimeout(() => wheelLock = false, 260);
      });
    }, { passive: false });

    // Swipe drag (pointer events)
    let dragging = false;
    let startY = 0;
    let dragY = 0;
    let baseOffset = 0;

    function resistance(val, idx){
      // edge resistance
      const atTop = (idx === 0 && val > 0);
      const atBottom = (idx === reels.length - 1 && val < 0);
      if (!atTop && !atBottom) return val;
      return val * 0.35;
    }

    stage.addEventListener("pointerdown", (e) => {
      if (commentsOpen) return;
      dragging = true;
      stage.setPointerCapture(e.pointerId);
      startY = e.clientY;
      dragY = 0;
      baseOffset = -activeIndex * vh();
      setTrack(baseOffset, false);
    }, { passive: true });

    stage.addEventListener("pointermove", (e) => {
      if (!dragging || commentsOpen) return;
      dragY = e.clientY - startY;
      const d = resistance(dragY, activeIndex);
      setTrack(baseOffset + d, false);
    }, { passive: true });

    stage.addEventListener("pointerup", async (e) => {
      if (!dragging) return;
      dragging = false;
      try { stage.releasePointerCapture(e.pointerId); } catch(_){}

      const H = vh();
      const threshold = Math.min(140, H * 0.18);

      let target = activeIndex;
      if (dragY < -threshold) target = activeIndex + 1;      // swipe up -> next
      else if (dragY > threshold) target = activeIndex - 1;  // swipe down -> prev

      await goTo(target, true);
    }, { passive: true });

    stage.addEventListener("pointercancel", () => {
      if (!dragging) return;
      dragging = false;
      goTo(activeIndex, true);
    }, { passive: true });

    // =========================================================
    // 6) Comments
    // =========================================================
    function lockUI(lock){
      // when comments open, stop moving
      stage.style.pointerEvents = lock ? "none" : "";
    }

    function openComments(){
      if (commentsOpen) return;
      commentsOpen = true;
      commentsBackdrop.classList.add("open");
      commentsSheet.classList.add("open");
      lockUI(true);
      window.setTimeout(() => commentInput?.focus?.(), 60);
    }

    function closeComments(){
      if (!commentsOpen) return;
      commentsOpen = false;
      commentsBackdrop.classList.remove("open");
      commentsSheet.classList.remove("open");
      lockUI(false);
    }

    commentsBackdrop?.addEventListener("click", closeComments, { passive:true });

    commentsForm?.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = (commentInput?.value || "").trim();
      if (!val) return;

      const item = document.createElement("div");
      item.className = "cItem";
      item.innerHTML = `<div class="cUser">You</div><div class="cText"></div>`;
      item.querySelector(".cText").textContent = val;
      commentsList?.prepend(item);

      commentInput.value = "";
    });

    // =========================================================
    // 7) Click controls
    // =========================================================
    document.addEventListener("click", (e) => {
      const actionEl = e.target.closest("[data-action]");
      if (actionEl){
        const action = actionEl.getAttribute("data-action");

        if (action === "back"){
          window.location.href = "./karte-demo.html";
          return;
        }

        if (action === "sound"){
          setSoundState(!soundOn);
          // replay to apply mute
          playOnly(activeIndex);
          return;
        }

        if (action === "like"){
          const reel = e.target.closest(".reel");
          const btn = reel?.querySelector('.railBtn[data-action="like"]');
          if (!btn) return;

          const countEl = btn.querySelector(".railCount");
          const cur = parseInt(btn.getAttribute("data-count") || "0", 10) || 0;
          const liked = btn.classList.toggle("is-liked");
          const next = liked ? cur + 1 : Math.max(0, cur - 1);

          btn.setAttribute("data-count", String(next));
          if (countEl) countEl.textContent = String(next);
          return;
        }

        if (action === "comment"){ openComments(); return; }
        if (action === "closeComments"){ closeComments(); return; }
        if (action === "share"){ alert("Share (demo)"); return; }
        if (action === "product"){ alert("Produkt Ã¶ffnen (demo)"); return; }
      }

      // Tap on video: play/pause
      if (commentsOpen) return;
      const video = e.target.closest("video.reelVideo");
      if (!video) return;

      const reel = video.closest(".reel");
      if (!reel) return;
      const idx = Number(reel.getAttribute("data-index") || "0");

      if (idx !== activeIndex){
        goTo(idx, true);
        return;
      }

      if (video.paused){
        playOnly(activeIndex);
      } else {
        video.pause();
        reel.classList.add("is-paused");
      }
    }, { passive: true });

    // Double tap to like (fast)
    let lastTap = 0;
    document.addEventListener("touchend", (e) => {
      if (commentsOpen) return;
      const now = Date.now();
      const isDouble = (now - lastTap) < 260;
      lastTap = now;
      if (!isDouble) return;

      const reel = e.target.closest(".reel");
      if (!reel) return;

      const likeBtn = reel.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.click();
    }, { passive: true });

    // ESC closes comments
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeComments();
      if (commentsOpen) return;

      if (e.key === "ArrowDown") goTo(activeIndex + 1, true);
      if (e.key === "ArrowUp") goTo(activeIndex - 1, true);
    }, { passive:true });

    // Pause when hidden
    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        videos.forEach(v => { try { v.pause(); } catch(_){} });
      } else {
        prime(activeIndex);
        playOnly(activeIndex);
      }
    }, { passive: true });

    // =========================================================
    // 8) Init (SUPER FAST)
    // =========================================================
    setSoundState(soundOn);

    // sofort prime + warm cache start
    prime(0);

    // sofort position
    setTrack(0, false);

    // sofort play
    playOnly(0);

    // warm all in background, damit last 3 instant sind
    warmAllLater();

    // On resize: keep exact position
    window.addEventListener("resize", () => {
      setTrack(-activeIndex * vh(), false);
    }, { passive: true });
  </script>
</body>
