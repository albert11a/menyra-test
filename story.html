<head>
  <meta charset="UTF-8" />

  <!-- =========================================================
       PERF: Connection warmup (ok)
       ========================================================= -->
  <link rel="dns-prefetch" href="//menyra.b-cdn.net" />
  <link rel="preconnect" href="https://menyra.b-cdn.net" crossorigin />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --ui: rgba(0,0,0,0.45);
      --txt: #ffffff;
      --muted: rgba(255,255,255,0.72);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; background:#000; }
    body{
      color: var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
      background:#000;
    }

    /* =========================================================
       ABSCHNITT 1: FEED / REELS
       ========================================================= */
    .reels{
      height: 100vh;
      height: 100svh;
      height: 100dvh;

      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      background:#000;

      scroll-padding-top: var(--safe-top);
      scroll-padding-bottom: var(--safe-bottom);

      /* helps with touch */
      touch-action: pan-y;
    }
    .reels::-webkit-scrollbar{ display:none; }
    .reels{ scrollbar-width:none; }

    .reel{
      position: relative;
      height: 100vh;
      height: 100svh;
      height: 100dvh;

      scroll-snap-align: start;
      scroll-snap-stop: always;
      background:#000;
      overflow:hidden;
      isolation:isolate;
    }

    .reel video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      background:#000;
      transform: translateZ(0);
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(120% 70% at 50% 10%, rgba(0,0,0,0.12) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.8) 100%),
        linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.00) 45%);
      opacity: .9;
      z-index: 5;
    }

    /* =========================================================
       ABSCHNITT 2: TOPBAR / UI
       ========================================================= */
    .topbar{
      position:absolute;
      top: 0; left: 0; right: 0;
      padding-top: calc(var(--safe-top) + 10px);
      padding-left: calc(var(--safe-left) + 12px);
      padding-right: calc(var(--safe-right) + 12px);
      padding-bottom: 10px;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;

      z-index: 20;
      pointer-events:none;
    }

    .topbarLeft, .topbarRight{
      display:flex;
      align-items:center;
      gap: 10px;
      pointer-events:auto;
    }

    .btnIcon{
      border:0;
      background: rgba(0,0,0,0.45);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(6px);
    }
    .btnIcon:active{ transform: scale(0.98); }

    .brandPill{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      pointer-events:auto;
      min-width: 0;
    }
    .brandLogo{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .brandName{
      font-weight: 800;
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 56vw;
    }

    .rail{
      position:absolute;
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 110px);
      z-index: 20;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
      pointer-events:auto;
    }

    .railBtn{
      border:0;
      background: transparent;
      color: #fff;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
    }
    .railIcon{
      width: 46px;
      height: 46px;
      border-radius: 18px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      backdrop-filter: blur(6px);
    }
    .railCount{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,0.85);
      white-space: nowrap;
    }

    .railBtn[data-action="like"].is-liked .railIcon{
      background: rgba(255,255,255,0.90);
      color:#111;
    }
    .railBtn[data-action="like"].is-liked svg{ fill:#111; }

    .productTag{
      position:absolute;
      left: calc(var(--safe-left) + 12px);
      right: calc(var(--safe-right) + 12px);
      bottom: calc(var(--safe-bottom) + 16px);
      z-index: 20;
      pointer-events:auto;

      display:flex;
      align-items:center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(15,23,42,0.58);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
    }
    .productImg{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .productMeta{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .productTitle{
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productSub{
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .productBtn{
      border:0;
      height: 38px;
      padding: 0 12px;
      border-radius: 14px;
      background: #ffffff;
      color: #0f172a;
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      flex: 0 0 auto;
    }

    .tapHint{
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 15;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.85);
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      opacity: 0;
      transition: opacity .2s ease;
    }
    .reel.is-paused .tapHint{ opacity: 1; }

    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--safe-bottom) + 88px);
      transform: translateX(-50%);
      z-index: 999;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.90);
      font-size: 12px;
      font-weight: 900;
      opacity: 0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* =========================================================
       ABSCHNITT 3: COMMENTS SHEET
       ========================================================= */
    .commentsBackdrop{
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease;
    }
    .commentsBackdrop.open{
      opacity: .88;
      pointer-events: auto;
    }

    .commentsSheet{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 2100;

      height: min(70dvh, 520px);
      background: #000;
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);

      transform: translateY(110%);
      transition: transform .20s ease;
      padding-bottom: var(--safe-bottom);

      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .commentsSheet.open{ transform: translateY(0); }

    .commentsTop{
      padding: 12px 12px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }
    .commentsTitle{
      font-size: 13px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      letter-spacing: .2px;
    }
    .commentsList{
      flex: 1;
      overflow: auto;
      padding: 10px 12px;
      -webkit-overflow-scrolling: touch;
    }
    .cItem{
      padding: 10px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }
    .cUser{
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      margin-bottom: 4px;
    }
    .cText{
      font-size: 12px;
      color: rgba(255,255,255,0.78);
      line-height: 1.35;
    }
    .commentsInput{
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .commentsInput input{
      flex: 1;
      height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      padding: 0 12px;
      outline: none;
      font-size: 13px;
    }

    @media (prefers-reduced-motion: reduce){
      .toast, .tapHint, .commentsBackdrop, .commentsSheet{ transition:none !important; }
    }
  </style>
</head>

  <script type="module">
    // =========================================================
    // ABSCHNITT A: DOM + Overlay Render
    // =========================================================
    const tpl = document.getElementById("overlayTpl");
    const reels = Array.from(document.querySelectorAll(".reel"));
    const videos = Array.from(document.querySelectorAll(".reelVideo"));
    const reelsEl = document.getElementById("reels");
    const toastEl = document.getElementById("toast");

    const commentsBackdrop = document.getElementById("commentsBackdrop");
    const commentsSheet = document.getElementById("commentsSheet");
    const commentsList = document.getElementById("commentsList");
    const commentsForm = document.getElementById("commentsForm");
    const commentInput = document.getElementById("commentInput");
    let commentsOpen = false;

    reels.forEach((reel) => {
      const frag = tpl.content.cloneNode(true);

      const name = reel.getAttribute("data-name") || "Restaurant";
      const logo = reel.getAttribute("data-logo") || "";
      const like = reel.getAttribute("data-like") || "0";
      const comments = reel.getAttribute("data-comments") || "0";
      const pTitle = reel.getAttribute("data-product-title") || "Produkt";
      const pSub = reel.getAttribute("data-product-sub") || "Tap to view product";
      const pImg = reel.getAttribute("data-product-img") || "";

      const logoEl = frag.querySelector('[data-bind="logo"]');
      const nameEl = frag.querySelector('[data-bind="name"]');
      const likeCountEl = frag.querySelector('[data-bind="likeCount"]');
      const commentCountEl = frag.querySelector('[data-bind="commentCount"]');
      const pTitleEl = frag.querySelector('[data-bind="productTitle"]');
      const pSubEl = frag.querySelector('[data-bind="productSub"]');
      const pImgEl = frag.querySelector('[data-bind="productImg"]');

      if (logoEl && logo) logoEl.src = logo;
      if (nameEl) nameEl.textContent = name;

      const likeBtn = frag.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.setAttribute("data-count", String(parseInt(like,10)||0));
      if (likeCountEl) likeCountEl.textContent = String(parseInt(like,10)||0);

      const comBtn = frag.querySelector('.railBtn[data-action="comment"]');
      if (comBtn) comBtn.setAttribute("data-count", String(parseInt(comments,10)||0));
      if (commentCountEl) commentCountEl.textContent = String(parseInt(comments,10)||0);

      if (pTitleEl) pTitleEl.textContent = pTitle;
      if (pSubEl) pSubEl.textContent = pSub;
      if (pImgEl && pImg) pImgEl.src = pImg;

      reel.appendChild(frag);
    });

    // =========================================================
    // ABSCHNITT B: Network Mode (3G/WLAN)
    // =========================================================
    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    const effectiveType = (conn && conn.effectiveType) ? String(conn.effectiveType) : "";
    const saveData = !!(conn && conn.saveData);

    // LOW_DATA => wir halten nur current + next attached
    const LOW_DATA = saveData || /(^|-)2g|3g|slow-2g/i.test(effectiveType);

    // =========================================================
    // ABSCHNITT C: Toast + Sound
    // =========================================================
    const SOUND_KEY = "menyra_story_sound";
    let soundOn = (localStorage.getItem(SOUND_KEY) || "off") === "on";
    let audioUnlocked = false;

    let activeIndex = 0;
    let playToken = 0;

    function showToast(text){
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.classList.add("show");
      window.setTimeout(() => toastEl.classList.remove("show"), 700);
    }

    function setSoundState(on){
      soundOn = !!on;
      localStorage.setItem(SOUND_KEY, soundOn ? "on" : "off");
      showToast(soundOn ? "Sound: ON" : "Sound: OFF");

      const v = videos[activeIndex];
      if (!v) return;

      if (soundOn && audioUnlocked){
        try { v.muted = false; v.volume = 1; } catch(_){}
      } else {
        v.muted = true;
      }
    }

    // =========================================================
    // ABSCHNITT D: Video Attach/Detach (mobile-first)
    // =========================================================
    function attachVideo(i, preloadMode){
      const v = videos[i];
      if (!v) return;

      const url = v.getAttribute("data-src");
      if (!url) return;

      // preload zuerst setzen, dann src
      if (v.preload !== preloadMode) v.preload = preloadMode;

      if (!v.dataset.attached){
        v.src = url;
        v.dataset.attached = "1";
        try { v.load(); } catch(_){}
      }
    }

    function detachVideo(i){
      const v = videos[i];
      if (!v || !v.dataset.attached) return;

      try { v.pause(); } catch(_){}
      v.muted = true;
      v.removeAttribute("src");
      delete v.dataset.attached;
      try { v.load(); } catch(_){}
    }

    function updateNearSources(idx){
      // 3G: current + next
      // WLAN/4G: prev + current + next
      const keep = LOW_DATA
        ? new Set([idx, idx+1])
        : new Set([idx-1, idx, idx+1]);

      for (let i = 0; i < videos.length; i++){
        if (keep.has(i)){
          const preloadMode =
            (i === idx) ? "auto" :
            (i === idx+1) ? (LOW_DATA ? "metadata" : "auto") :
            "metadata";
          attachVideo(i, preloadMode);
        } else {
          detachVideo(i);
        }
      }
    }

    function waitFor(el, event, timeoutMs){
      return new Promise((resolve, reject) => {
        let done = false;
        const t = window.setTimeout(() => {
          if (done) return;
          done = true;
          cleanup();
          reject(new Error("timeout"));
        }, timeoutMs);

        function onEvt(){
          if (done) return;
          done = true;
          cleanup();
          resolve();
        }

        function cleanup(){
          window.clearTimeout(t);
          el.removeEventListener(event, onEvt);
        }

        el.addEventListener(event, onEvt, { once: true });
      });
    }

    async function safePlay(v){
      try{
        await v.play();
        return true;
      }catch(_){
        // warten auf canplay (kurz), dann nochmal
        try { await waitFor(v, "canplay", 1200); } catch(__){}
        try { await v.play(); return true; } catch(___){ return false; }
      }
    }

    async function playOnly(index){
      const token = ++playToken;
      activeIndex = index;

      updateNearSources(index);

      // stop other playing
      videos.forEach((v, i) => {
        const reel = reels[i];
        if (i !== index){
          try { v.pause(); } catch(_){}
          v.muted = true;
          reel?.classList.remove("is-paused");
        }
      });

      const v = videos[index];
      if (!v) return;

      // autoplay policy: start muted
      v.muted = true;

      if (token !== playToken) return;

      const ok = await safePlay(v);
      if (token !== playToken) return;

      if (ok){
        if (soundOn && audioUnlocked){
          try { v.muted = false; v.volume = 1; } catch(_){}
        }
        reels[index]?.classList.remove("is-paused");
      } else {
        reels[index]?.classList.add("is-paused");
      }
    }

    // =========================================================
    // ABSCHNITT E: Init + IntersectionObserver (stabil)
    // =========================================================
    setSoundState(soundOn);
    updateNearSources(0);
    playOnly(0);

    const io = new IntersectionObserver((entries) => {
      let best = null;
      for (const e of entries){
        if (!e.isIntersecting) continue;
        if (!best || e.intersectionRatio > best.intersectionRatio) best = e;
      }
      if (!best) return;

      const idx = Number(best.target.getAttribute("data-index") || "0");
      if (Number.isFinite(idx) && idx !== activeIndex){
        playOnly(idx);
      }
    }, { root: reelsEl, threshold: [0.65, 0.8, 0.92] });

    reels.forEach(r => io.observe(r));

    // =========================================================
    // ABSCHNITT F: Comments Sheet
    // =========================================================
    function lockFeed(lock){
      reelsEl.style.pointerEvents = lock ? "none" : "";
      reelsEl.style.overflowY = lock ? "hidden" : "";
    }
    function openComments(){
      if (commentsOpen) return;
      commentsOpen = true;
      commentsBackdrop.classList.add("open");
      commentsSheet.classList.add("open");
      lockFeed(true);
      window.setTimeout(() => commentInput?.focus?.(), 60);
    }
    function closeComments(){
      if (!commentsOpen) return;
      commentsOpen = false;
      commentsBackdrop.classList.remove("open");
      commentsSheet.classList.remove("open");
      lockFeed(false);
    }
    commentsBackdrop?.addEventListener("click", closeComments, { passive:true });

    commentsForm?.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = (commentInput?.value || "").trim();
      if (!val) return;

      const item = document.createElement("div");
      item.className = "cItem";
      item.innerHTML = `<div class="cUser">You</div><div class="cText"></div>`;
      item.querySelector(".cText").textContent = val;
      commentsList?.prepend(item);
      commentInput.value = "";
    });

    // =========================================================
    // ABSCHNITT G: Global Controls
    // =========================================================
    document.addEventListener("click", (e) => {
      const actionEl = e.target.closest("[data-action]");
      if (actionEl){
        const action = actionEl.getAttribute("data-action");

        if (action === "back"){
          window.location.href = "./karte-demo.html";
          return;
        }

        if (action === "sound"){
          audioUnlocked = true;
          setSoundState(!soundOn);
          playOnly(activeIndex);
          return;
        }

        if (action === "like"){
          const btn = actionEl.closest('.railBtn[data-action="like"]');
          if (!btn) return;
          const countEl = btn.querySelector(".railCount");
          const cur = parseInt(btn.getAttribute("data-count") || "0", 10) || 0;
          const liked = btn.classList.toggle("is-liked");
          const next = liked ? cur + 1 : Math.max(0, cur - 1);
          btn.setAttribute("data-count", String(next));
          if (countEl) countEl.textContent = String(next);
          return;
        }

        if (action === "comment"){ openComments(); return; }
        if (action === "closeComments"){ closeComments(); return; }
        if (action === "share"){ alert("Share (demo)"); return; }
        if (action === "product"){ alert("Produkt Ã¶ffnen (demo) â€” spÃ¤ter detajet/product page"); return; }
      }

      if (commentsOpen) return;

      const video = e.target.closest("video.reelVideo");
      if (!video) return;

      const reel = video.closest(".reel");
      const idx = Number(reel?.getAttribute("data-index") || "0");

      if (video.paused){
        playOnly(Number.isFinite(idx) ? idx : activeIndex);
      } else {
        video.pause();
        reel?.classList.add("is-paused");
      }
    }, { passive: true });

    let lastTap = 0;
    document.addEventListener("touchend", (e) => {
      if (commentsOpen) return;
      const now = Date.now();
      const isDouble = (now - lastTap) < 260;
      lastTap = now;
      if (!isDouble) return;
      const reel = e.target.closest(".reel");
      if (!reel) return;
      const likeBtn = reel.querySelector('.railBtn[data-action="like"]');
      if (likeBtn) likeBtn.click();
    }, { passive: true });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden){
        videos.forEach(v => { try { v.pause(); } catch(_){ } });
      } else {
        updateNearSources(activeIndex);
        playOnly(activeIndex);
      }
    }, { passive: true });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeComments();
    }, { passive:true });
  </script>
</body>
