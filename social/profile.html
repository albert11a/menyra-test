<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MENYRA – Profil (Dummy)</title>
  <link rel="stylesheet" href="../shared/guest.css"/>
  <style>
    .wrap{ max-width: 860px; margin: 0 auto; padding: 16px; }
    .card{ background:#fff; border-radius:18px; padding:14px; box-shadow:0 10px 25px rgba(0,0,0,.06); }
    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:12px; }
    .tile{ border-radius:14px; background:rgba(148,163,184,.18); height:120px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex; align-items:center; gap:12px;">
        <div style="width:56px; height:56px; border-radius:16px; background:rgba(148,163,184,.25);"></div>
        <div>
          <b>@user_name</b>
          <div style="color:#475569; font-size:13px;">Follower · Following · Gifts</div>
        </div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
        <button class="btn" type="button">Folgen (Dummy)</button>
        <button class="btn" type="button">Nachricht (Dummy)</button>
        <button class="btn" type="button">Rose schenken (Dummy)</button>
      </div>

      <div class="grid">
        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
        <div class="tile"></div><div class="tile"></div><div class="tile"></div>
      </div>

      <div style="margin-top:12px;">
        <a href="./feed.html" style="color:#111827;">Zurück zum Feed</a>
      </div>
    </div>
  </div>
</body>
</html>
