<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Social – Login</title>
  <link rel="stylesheet" href="../shared/menyra.css"/>
  <link rel="stylesheet" href="../shared/unified.css"/>
</head>
<body class="auth-page">
  <div class="auth-card">
    <div class="m-card">
      <div class="m-card-h">
        <div>
          <div class="m-kicker">ANMELDUNG</div>
          <h1 style="margin:6px 0 0;">Social</h1>
          <p class="m-muted" style="margin:10px 0 0;">Dummy Login (ohne echte Firebase Auth). Später wird hier Email/Passwort normal geprüft.</p>
        </div>
      </div>

      <form class="m-form" id="loginForm" style="margin-top:12px;">
        <div class="m-row">
          <label class="m-label" for="email">E-Mail</label>
          <input class="m-input" id="email" type="email" placeholder="name@domain.com" required />
        </div>
        <div class="m-row">
          <label class="m-label" for="pass">Passwort</label>
          <input class="m-input" id="pass" type="password" placeholder="••••••••" required />
        </div>
        <button class="m-btn m-btn-primary" type="submit" style="width:100%;">Anmelden</button>

        <div class="auth-meta">
          <select id="langSelect" class="m-select" aria-label="Sprache"></select>
          <button class="m-icon-btn" data-theme-toggle type="button" aria-label="Theme">☀</button>
        </div>

        <div style="margin-top:12px;">
          <a class="m-link" href="../index.html">← Zurück</a>
        </div>
      </form>
    </div>

    <div class="m-muted" style="text-align:center; margin-top:10px; font-size:12px;">MENYRA Dummy – Login getrennt vom Dashboard</div>
  </div>

  <script src="../shared/i18n.js"></script>
  <script src="../shared/ui.js"></script>
  <script>
    MENYRA_I18N_API.mountLangSelect("#langSelect");
    MENYRA_UI.initTheme();
    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      location.href = "./feed.html";
    });
  </script>
</body>
</html>
