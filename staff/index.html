<!doctype html>
<html lang="en">

  <body>
    <p>Redirecting...</p>
    <script>
      (function () {
        var target = "/apps/menyra-staff/dashboard.html";
        var loc = window.location;

        window.location.replace(next);
      })();
    </script>
