<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="stylesheet" href="../shared/styles.css" />

  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f3f4f6;padding:18px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{width:100%;max-width:460px;background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:18px}
    .h{font-size:18px;font-weight:900;margin:0 0 6px}
    .p{margin:0 0 14px;color:#6b7280;font-size:13px;line-height:1.35}
    .row{display:flex;flex-direction:column;gap:10px}
    label{font-size:12px;color:#6b7280}
    input{width:100%;padding:12px 12px;border:1px solid #e5e7eb;border-radius:12px;font-size:14px;outline:none}
    input:focus{border-color:#c7d2fe;box-shadow:0 0 0 4px rgba(99,102,241,.12)}
    .btn{width:100%;padding:12px;border:0;border-radius:12px;background:#111827;color:#fff;font-weight:900;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn-secondary{background:#f3f4f6;color:#111827;border:1px solid #e5e7eb}
    .status{margin-top:10px;font-size:13px}
    .ok{color:#059669}
    .err{color:#dc2626}
    .hint{margin-top:10px;color:#6b7280;font-size:12px}
    .tag{display:inline-flex;align-items:center;gap:6px;background:#eef2ff;color:#3730a3;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:800}
  </style>
</head>

<body>
  <div class="card">
    <div class="tag" id="modeTag">Login</div>
    <h1 class="h" style="margin-top:10px;">MENYRA Login</h1>
    <p class="p" id="modeText">
      Bitte einloggen. Danach wirst du automatisch korrekt weitergeleitet.
    </p>

    <form id="loginForm" class="row">
      <div>
        <label for="emailInput">E-Mail</label>
        <input id="emailInput" type="email" autocomplete="email" placeholder="name@domain.com" />
      </div>

      <div>
        <label for="passwordInput">Passwort</label>
        <input id="passwordInput" type="password" autocomplete="current-password" placeholder="••••••••" />
      </div>

      <button id="loginBtn" class="btn" type="submit">Einloggen</button>
      <button id="forgotBtn" class="btn btn-secondary" type="button">Passwort vergessen</button>

      <div id="status" class="status"></div>

      <div class="hint" id="hintBox"></div>
    </form>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
