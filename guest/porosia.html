<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MENYRA – Porosia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f3f4f6" />

  <!-- =========================================================
       ABSCHNITT 0 — PERFORMANCE BASICS
       ========================================================= -->

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />

  <!-- Mini-Critical CSS gegen “weißes Flashen” -->
  <style>
    html, body { height: 100%; background: #f3f4f6; }
    body { margin: 0; color: #0f172a; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .page { width: 100%; max-width: 480px; margin: 0 auto; min-height: 100vh; padding: 16px 16px 32px; box-sizing: border-box; }
  </style>

  <!-- =========================================================
       ABSCHNITT 1 — STYLES (non-blocking)
       ========================================================= -->

  <link rel="preload" href="../shared/styles.css?v=2025-12-14" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="../shared/styles.css?v=2025-12-14"></noscript>


<body>
  <!-- =========================================================
       ABSCHNITT 2 — PAGE WRAPPER
       ========================================================= -->

  <main class="page page--karte page--porosia">

    <!-- =========================================================
         ABSCHNITT 3 — TOPBAR
         ========================================================= -->

    <header class="karte-topbar">
      <section class="card restaurant-card">
        <div class="restaurant-header">
          <button type="button" id="porosiaBackBtn" class="btn btn-ghost btn-small" aria-label="Back">
            ← Kthehu
          </button>
          <div>
            <div class="restaurant-name" id="porosiaRestaurantName">Porosia jote</div>
            <div class="restaurant-meta" id="porosiaTableLabel"></div>
          </div>
        </div>
      </section>
    </header>

    <!-- =========================================================
         ABSCHNITT 4 — ORDER CARD
         ========================================================= -->

    <section class="card">
      <h2>Porosia jote</h2>

      <div id="porosiaItems" class="cart-items"></div>
      <div id="porosiaTotal" class="cart-total"></div>

      <textarea
        id="porosiaNote"
        class="input"
        style="border-radius: 12px; margin-top: 8px;"
        placeholder="Shënim për kuzhinën (opsionale)"
      ></textarea>

      <div class="cart-actions">
        <button class="btn btn-ghost" id="porosiaClearBtn" type="button">Fshij porosinë</button>
        <button class="btn btn-primary" id="porosiaSendBtn" type="button">Dërgo porosinë</button>
      </div>

      <div class="status-text" id="porosiaStatus"></div>
    </section>
  </main>

  <!-- =========================================================
       ABSCHNITT 5 — FLOATING CART BUTTON
       ========================================================= -->

  <button class="cart-fab" id="cartFab" type="button">
    <span class="cart-fab-icon"></span>
    <span class="cart-fab-label" id="cartFabLabel">Shiko porosin</span>
    <span class="cart-fab-badge" id="cartBadge">0</span>
  </button>

  <!-- =========================================================
       ABSCHNITT 6 — SCRIPTS
       ========================================================= -->

  <script type="module" src="porosia.js"></script>
</body>
</html>
