<!DOCTYPE html>
<html lang="de">
<!-- =====================================================
     ABSCHNITT 1: HEAD
     ===================================================== -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MENYRA | Menu</title>
  <meta name="description" content="Digitale Speisekarte – schnell ansehen und bestellen." />
  <meta name="theme-color" content="#f3f4f6" />

  <!-- Preconnect (max ~4, sinnvoll für deine Assets) -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://ik.imagekit.io" crossorigin />
  <link rel="preconnect" href="https://i.postimg.cc" crossorigin />

  <!-- Mini-Critical CSS, damit es NICHT weiß flasht während CSS lädt -->
  <style>
    html, body { height: 100%; background: #f3f4f6; }
    body { margin: 0; color: #0f172a; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .page { width: 100%; max-width: 480px; margin: 0 auto; min-height: 100vh; padding: 16px 16px 32px; box-sizing: border-box; }
  </style>

  <!-- Non-blocking CSS load (reduziert "Render blocking requests") -->
  <link rel="preload" href="../shared/styles.css?v=2025-12-14" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="../shared/styles.css?v=2025-12-14"></noscript>
</head>


<body>
  <!-- =========================================================
       ABSCHNITT 2 — PAGE WRAPPER
       ========================================================= -->

       <main class="page page--karte">

<!-- =========================================================
     ABSCHNITT 3 — TOPBAR: RESTAURANT + OFFERS + SEARCH
     ========================================================= -->

<header class="karte-topbar">

  <!-- =========================================================
       ABSCHNITT 3.1 — RESTAURANT CARD
       ========================================================= -->

  <section class="card restaurant-card">
    <div class="restaurant-header">
      <img id="restaurantLogo" class="rest-logo" style="display:none;" alt="Logo" />
      <div>
        <div class="restaurant-name" id="restaurantName">Lokal</div>
        <div class="restaurant-meta" id="restaurantMeta"></div>
      </div>
    </div>
  </section>

  <!-- =========================================================
       ABSCHNITT 3.2 — OFFERS / SOT NE FOKUS SLIDER
       ========================================================= -->

  <section class="offers-card" id="offersSection" style="display:none;">
    <div class="offers-header-row">
      <div class="offers-label">SOT NE FOKUS</div>
    </div>
    <div class="offers-slider" id="offersSlider">
      <!-- Slides dynamisch -->
    </div>
    <div class="offers-dots" id="offersDots"></div>
  </section>

  <!-- =========================================================
       ABSCHNITT 3.5 — SEARCH
       ========================================================= -->

  <section class="card search-card">
    <div class="search-wrapper">
      <div class="search-pill">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Kërko në meny."
        />
        <button type="button" class="search-btn" aria-label="Search">
          <span class="search-btn-icon"></span>
        </button>
      </div>
    </div>
  </section>

</header>


    <!-- =========================================================
         ABSCHNITT 4 — DRINKS TABS
         ========================================================= -->

         <section
      class="tabs-wrapper tabs-wrapper--drinks"
      id="drinksTabsWrapper"
      style="display:none;"
    >
      <div class="category-tabs" id="drinksTabs"></div>
    </section>

    <!-- =========================================================
         ABSCHNITT 5 — DRINKS LIST
         ========================================================= -->

         <section class="card" id="drinksSection" style="display:none;">
      <h2>Getränke</h2>
      <div class="drinks-list" id="drinksList"></div>
    </section>

    <!-- =========================================================
         ABSCHNITT 6 — FOOD TABS
         ========================================================= -->

         <section class="tabs-wrapper tabs-wrapper--food" id="foodTabsWrapper">
      <div class="category-tabs" id="foodCategoryTabs"></div>
    </section>

    <!-- =========================================================
         ABSCHNITT 7 — MENU LIST
         ========================================================= -->

         <section class="card">
      <h2>Speisekarte</h2>
      <div class="menu-list" id="menuList"></div>
    </section>
    <!-- --- END: ABSCHNITT 7 — MENU LIST --- -->

  </main>

<!-- =====================================================
     ABSCHNITT 8: Floating Cart Button
     ===================================================== -->
<button id="cartFab" class="cart-fab" type="button" aria-label="Hap shportën (Warenkorb öffnen)">
  <span class="cart-fab-icon" aria-hidden="true"></span>
  <span id="cartFabLabel" class="cart-fab-label">Shporta</span>
  <span id="cartBadge" class="cart-fab-badge" aria-hidden="true">0</span>
</button>


  <!-- =========================================================
       ABSCHNITT 9 — SCRIPTS
       ========================================================= -->
  
       <script type="module" src="karte.js"></script>
</body>
</html>
